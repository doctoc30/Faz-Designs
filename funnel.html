<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIBZ Funnel</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
:root {
    --accent: #FF6B00;
    --text-dark: #121212;
    --text-gray: #4a4a4a;
    --bg: #ffffff;
}

/* General Styles */
body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text-dark);
    margin: 0;
    padding: 0;
}

section {
    padding: 80px 6%;
}

h2 {
    font-size: 2.5rem;
    font-weight: 900;
    margin-bottom: 1rem;
}

/* Funnel Buttons (Homepage style) */
.funnel-btn {
    padding: 0.9rem 2rem;
    border-radius: 12px;
    border: 2px solid var(--accent);
    background: var(--accent);
    color: white;
    font-weight: 700;
    font-size: 1rem;
    text-decoration: none;
    display: inline-block;
    text-align: center;
    transition: 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    white-space: nowrap;
    margin-top: 1rem;
}

.funnel-btn:hover {
    background: white;
    color: var(--accent);
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(255, 107, 0, 0.25);
}

.funnel-btn-outline {
    background: transparent;
    color: var(--accent);
    border: 2px solid var(--accent);
}

.funnel-btn-outline:hover {
    background: var(--accent);
    color: white;
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(255, 107, 0, 0.25);
}

/* Form Inputs */
input, textarea {
    width: 100%;
    padding: 1.2rem;
    margin-bottom: 1.2rem;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 1rem;
    outline: none;
    transition: 0.3s;
}

input:focus, textarea:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(255,107,0,0.1);
}

form {
    max-width: 500px;
    margin: 0 auto;
}

/* Section Labels */
.section-label {
    display: block;
    font-weight: 800;
    color: var(--accent);
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
}

/* Responsive */
@media (max-width: 768px){
    h2 {
        font-size: 2rem;
    }
}
</style>
</head>
<body>

<!-- Funnel Step 1 -->
<section id="step1">
    <span class="section-label">Step 1</span>
    <h2>Choose Your Plan</h2>
    <a href="#step2" class="funnel-btn">Select Plan</a>
    <a href="#contact" class="funnel-btn-outline">Talk to Us</a>
</section>

<!-- Funnel Step 2 -->
<section id="step2">
    <span class="section-label">Step 2</span>
    <h2>Provide Your Business Info</h2>
    <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Business Name">
        <textarea rows="4" placeholder="How can we help?"></textarea>
        <button type="submit" class="funnel-btn">Next Step</button>
    </form>
</section>

<!-- Funnel Step 3 -->
<section id="step3">
    <span class="section-label">Step 3</span>
    <h2>Confirm & Submit</h2>
    <p>You're almost done! Click below to submit your enquiry.</p>
    <a href="#thankyou" class="funnel-btn">Submit Enquiry</a>
</section>

<!-- Thank You Section -->
<section id="thankyou">
    <span class="section-label">Complete</span>
    <h2>Thank You!</h2>
    <p>Your enquiry has been sent. Our team will contact you within 24 hours.</p>
    <a href="#step1" class="funnel-btn-outline">Back to Start</a>
</section>

</body>
</html>
