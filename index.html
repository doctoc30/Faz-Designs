<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faz Designs</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ff3131;
      color: white;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background-color: #ff3131;
      z-index: 2000;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
    }
    .logo {
      font-weight: 900;
      font-size: 1.7rem;
      letter-spacing: 2px;
      user-select: none;
      cursor: default;
    }
    .hamburger {
      width: 28px;
      height: 22px;
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 2100;
    }
    .hamburger span {
      display: block;
      height: 3.5px;
      background: white;
      border-radius: 2px;
      transition: all 0.35s ease-in-out;
    }
    .hamburger.active span:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }
    nav.menu {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ff3131;
      transform: translateX(-100%);
      transition: transform 0.5s cubic-bezier(0.4,0,0.2,1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 4rem;
      z-index: 2050;
    }
    nav.menu.open {
      transform: translateX(0);
    }
    nav.menu ul {
      list-style: none;
    }
    nav.menu ul li {
      margin-bottom: 2.2rem;
      opacity: 0;
      transform: translateX(-40px);
      font-weight: 900;
      font-size: 3rem;
      letter-spacing: 0.1em;
    }
    nav.menu ul li a {
      color: white;
      text-decoration: none;
      user-select: none;
      display: inline-block;
      transition: color 0.3s ease;
    }
    nav.menu ul li a:hover {
      color: #222;
    }
    nav.menu.open ul li {
      animation: slideInFade 0.4s forwards;
    }
    nav.menu.open ul li:nth-child(1) { animation-delay: 0.15s; }
    nav.menu.open ul li:nth-child(2) { animation-delay: 0.35s; }
    nav.menu.open ul li:nth-child(3) { animation-delay: 0.55s; }
    nav.menu.open ul li:nth-child(4) { animation-delay: 0.75s; }
    nav.menu.open ul li:nth-child(5) { animation-delay: 0.95s; }
    @keyframes slideInFade {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .color-rise {
      position: absolute;
      width: 100%;
      height: 100vh;
      background-color: #ff3131;
      z-index: 999;
      top: 0;
      left: 0;
    }
    .overlay-text {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.2rem;
      font-weight: bold;
      color: white;
      z-index: 1000;
    }
    @keyframes rocketRise {
      to {
        transform: translate(-50%, -120vh) scale(1.5);
        opacity: 0;
      }
    }

    .form-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 100px;
      text-align: center;
    }
    .form-screen h2 {
      margin-bottom: 20px;
      font-size: 1.6rem;
    }
    .form-screen input {
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      margin-bottom: 15px;
      width: 80%;
      max-width: 400px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .button-row button {
      padding: 10px 20px;
      background: white;
      color: #ff3131;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .skip-link {
      margin-top: 20px;
      color: white;
      font-size: 0.95rem;
      text-decoration: underline;
      cursor: pointer;
      position: fixed;
      bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="Faz Designs Logo">Faz Designs</div>
    <div class="hamburger" role="button" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-menu" tabindex="0">
      <span></span><span></span><span></span>
    </div>
    <nav class="menu" id="primary-menu" role="navigation" aria-hidden="true">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content">
    <!-- Splash screen -->
    <div class="color-rise"></div>
    <div class="overlay-text" id="overlay-text"></div>

    <!-- Form screen -->
    <div class="form-screen" id="form-screen">
      <h2 id="form-question">Welcome! Let’s begin.</h2>
      <input type="text" id="form-input" placeholder="Your answer..." />
      <div class="button-row">
        <button id="next-btn">Next</button>
      </div>
      <div class="skip-link" onclick="endForm()">Skip to Homepage</div>
    </div>
  </main>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('nav.menu');
    hamburger.addEventListener('click', () => {
      const isOpen = menu.classList.toggle('open');
      hamburger.classList.toggle('active');
      hamburger.setAttribute('aria-expanded', isOpen);
      menu.setAttribute('aria-hidden', !isOpen);
      document.body.style.overflow = isOpen ? 'hidden' : '';
    });

    menu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (menu.classList.contains('open')) {
          hamburger.click();
        }
      });
    });

    // Typewriter effect
    const text = "Welcome to Faz Designs";
    const overlay = document.getElementById('overlay-text');
    let index = 0;
    const type = () => {
      if (index < text.length) {
        overlay.innerHTML += text.charAt(index);
        index++;
        setTimeout(type, 100);
      } else {
        overlay.style.animation = "rocketRise 2s ease-in-out forwards";
        setTimeout(() => {
          overlay.remove();
          document.querySelector('.color-rise').remove();
          document.getElementById('form-screen').style.display = 'flex';
        }, 2000);
      }
    };
    window.onload = type;

    // Form logic
    const questions = [
      "What’s your name?",
      "What’s your email address?",
      "What kind of project are you planning?",
      "What’s your budget range?",
      "When do you need this project completed?",
      "How did you hear about us?",
      "Would you like a call back?",
      "What’s your preferred contact method?",
      "What services are you interested in?",
      "Any other details you’d like to share?"
    ];
    let step = 0;
    const input = document.getElementById("form-input");
    const questionDisplay = document.getElementById("form-question");
    const nextBtn = document.getElementById("next-btn");
    nextBtn.addEventListener("click", () => {
      if (step < questions.length - 1) {
        step++;
        questionDisplay.textContent = questions[step];
        input.value = "";
      } else {
        endForm();
      }
    });

    function endForm() {
      document.getElementById("form-screen").innerHTML = "<h2>Thank you! Redirecting to homepage...</h2>";
    }
  </script>
</body>
</html>
