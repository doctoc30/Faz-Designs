<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Faz Designs</title>
<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #ff3131;
    color: white;
    overflow-x: hidden;
  }
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    background-color: #ff3131;
    z-index: 2000;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
  }
  .logo {
    font-weight: 900;
    font-size: 1.7rem;
    letter-spacing: 2px;
    user-select: none;
    cursor: default;
  }
  /* Hamburger */
  .hamburger {
    width: 28px;
    height: 22px;
    cursor: pointer;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 2100;
  }
  .hamburger span {
    display: block;
    height: 3.5px;
    background: white;
    border-radius: 2px;
    transition: all 0.35s ease-in-out;
  }
  .hamburger.active span:nth-child(1) {
    transform: translateY(9px) rotate(45deg);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:nth-child(3) {
    transform: translateY(-9px) rotate(-45deg);
  }

  /* Fullscreen sliding menu from left */
  nav.menu {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-color: #ff3131;
    transform: translateX(-100%);
    transition: transform 0.5s cubic-bezier(0.4,0,0.2,1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 4rem;
    z-index: 2050;
  }
  nav.menu.open {
    transform: translateX(0);
  }

  nav.menu ul {
    list-style: none;
  }
  nav.menu ul li {
    margin-bottom: 2.2rem;
    opacity: 0;
    transform: translateX(-40px);
    font-weight: 900;
    font-size: 3rem;
    letter-spacing: 0.1em;
  }
  nav.menu ul li a {
    color: white;
    text-decoration: none;
    user-select: none;
    display: inline-block;
    transition: color 0.3s ease;
  }
  nav.menu ul li a:hover {
    color: #222;
  }

  /* Animate menu items on open */
  nav.menu.open ul li {
    animation: slideInFade 0.4s forwards;
  }
  nav.menu.open ul li:nth-child(1) {
    animation-delay: 0.15s;
  }
  nav.menu.open ul li:nth-child(2) {
    animation-delay: 0.35s;
  }
  nav.menu.open ul li:nth-child(3) {
    animation-delay: 0.55s;
  }
  nav.menu.open ul li:nth-child(4) {
    animation-delay: 0.75s;
  }
  nav.menu.open ul li:nth-child(5) {
    animation-delay: 0.95s;
  }

  @keyframes slideInFade {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  /* Desktop view */
  @media (min-width: 768px) {
    .hamburger {
      display: none;
    }
    nav.menu {
      position: static;
      height: auto;
      width: auto;
      background: transparent;
      transform: none !important;
      padding-left: 0;
      flex-direction: row;
      justify-content: flex-end;
      align-items: center;
    }
    nav.menu ul {
      display: flex;
      gap: 3rem;
    }
    nav.menu ul li {
      margin: 0;
      opacity: 1 !important;
      transform: none !important;
      font-size: 1.25rem;
      animation: none !important;
    }
    nav.menu ul li a {
      font-weight: 900;
      font-size: 1.1rem;
      color: white;
      letter-spacing: 0.15em;
    }
    nav.menu ul li a:hover {
      color: #222;
    }
  }
</style>
</head>
<body>
<header>
  <div class="logo" aria-label="Faz Designs Logo">Faz Designs</div>
  <div class="hamburger" role="button" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-menu" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav class="menu" id="primary-menu" role="navigation" aria-hidden="true">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<script>
  const hamburger = document.querySelector('.hamburger');
  const menu = document.querySelector('nav.menu');

  function toggleMenu() {
    const isOpen = menu.classList.toggle('open');
    hamburger.classList.toggle('active');
    hamburger.setAttribute('aria-expanded', isOpen);
    menu.setAttribute('aria-hidden', !isOpen);
    document.body.style.overflow = isOpen ? 'hidden' : '';
  }

  hamburger.addEventListener('click', toggleMenu);
  hamburger.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleMenu();
    }
  });

  // Close menu when clicking on a link
  menu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      if(menu.classList.contains('open')) {
        toggleMenu();
      }
    });
  });
</script>

<style>
  .fade-slider {
    padding: 2rem 1.5rem;
    background: transparent;
    color: white;
  }

  .fade-slider .slider-title {
    font-size: 1.8rem;
    font-weight: 900;
    margin-bottom: 2rem;
    color: #ff3131;
    text-shadow: 0 0 10px rgba(255, 49, 49, 0.6);
  }

  .fade-slider-container {
    overflow: hidden;
    position: relative;
    width: 100%;
  }

  .fade-slider-track {
    display: flex;
    gap: 1.2rem;
    animation: scrollFade 22s ease-in-out infinite;
    will-change: transform;
  }

  .fade-slider-track img {
    width: 300px;
    height: 180px;
    object-fit: cover;
    border-radius: 16px;
    border: 3px solid #ff3131;
    flex-shrink: 0;
    opacity: 0.4;
    transform: scale(0.92);
    transition: transform 0.6s ease, opacity 0.6s ease, box-shadow 0.6s;
    box-shadow: 0 0 0 transparent;
    background: transparent;
  }

  .fade-slider-track img.visible {
    opacity: 1;
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(255, 49, 49, 0.8);
  }

  @keyframes scrollFade {
    0% { transform: translateX(0); }
    100% { transform: translateX(-1600px); }
  }

  @media (max-width: 600px) {
    .fade-slider-track img {
      width: 200px;
      height: 130px;
    }

    @keyframes scrollFade {
      0% { transform: translateX(0); }
      100% { transform: translateX(-1100px); }
    }
  }
</style>

<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      } else {
        entry.target.classList.remove('visible');
      }
    });
  }, {
    root: document.querySelector('.fade-slider-container'),
    threshold: 0.5
  });

  document.querySelectorAll('.fade-slider-track img').forEach(img => {
    observer.observe(img);
  });
</script>
