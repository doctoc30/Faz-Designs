<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Faz Designs - Interactive Questionnaire</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
  body { background-color: #ff3131; color: white; text-align: center; overflow: hidden; }

  /* Splash Animation */
  .overlay-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: bold; color: white; text-shadow: 0 0 30px #b30000; opacity: 0; text-align: center; font-size: clamp(2rem, 5vw, 3rem); }
  @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
  @keyframes moveUp { 0% { transform: translate(-50%, -50%); } 100% { transform: translate(-50%, -150%); opacity: 0; } }

  /* Questionnaire */
  .container { display: none; padding: 20px; width: 90%; max-width: 500px; margin: auto; }
  .question { display: none; font-size: 1.2rem; }
  .active { display: block; }

  .progress { font-size: 1rem; margin-bottom: 10px; font-weight: bold; }

  .btn { background: white; color: #ff3131; border: none; padding: 10px 15px; font-size: 1rem; cursor: pointer; }
  .btn:hover { background: #ddd; }

  .skip { margin-top: 15px; display: inline-block; color: white; font-size: 1rem; text-decoration: none; border-bottom: 2px solid white; }
</style>
</head>
<body>

<div class="overlay-text" id="introText">We build custom websites for small businesses</div>

<div class="container" id="questionnaire">
  <div class="progress" id="progress">Question 1 of 10</div>

  <form id="form">
    <div class="question active">
      <label>What kind of website do you need?</label>
      <input type="text" required>
    </div>

    <div class="question">
      <label>Do you have an existing website?</label>
      <input type="text">
    </div>

    <div class="question">
      <label>What’s your main goal for the website?</label>
      <input type="text">
    </div>

    <div class="question">
      <label>Do you need branding/logo design?</label>
      <select>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="question">
      <label>What features should be included?</label>
      <input type="text">
    </div>

    <div class="question">
      <label>Do you have preferred color schemes?</label>
      <input type="text">
    </div>

    <div class="question">
      <label>What’s your budget range?</label>
      <input type="text">
    </div>

    <div class="question">
      <label>Do you need ongoing support/maintenance?</label>
      <select>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="question">
      <label>What’s your deadline for the project?</label>
      <input type="date">
    </div>

    <div class="question">
      <label>Any additional details or specific requests?</label>
      <textarea></textarea>
    </div>

    <button class="btn" type="button" id="nextBtn">Next</button>
    <a href="homepage.html" class="skip">Skip to Homepage</a>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    console.log("Typewriter animation started...");
    const introText = document.getElementById("introText");
    introText.style.animation = "fadeIn 2s ease-in forwards, moveUp 3s ease-in-out 4s forwards";

    setTimeout(() => { 
      console.log("Showing questionnaire...");
      document.getElementById("questionnaire").style.display = "block"; 
    }, 5000); // Appears after animation ends

    let currentStep = 0;
    const questions = document.querySelectorAll(".question");
    const progress = document.getElementById("progress");

    document.getElementById("nextBtn").addEventListener("click", function() {
      console.log(`Current step: ${currentStep + 1}`);

      if (currentStep < questions.length - 1) {
        questions[currentStep].classList.remove("active");
        currentStep++;
        questions[currentStep].classList.add("active");
        progress.textContent = `Question ${currentStep + 1} of 10`;
      } else {
        console.log("Form complete!");
        alert("Thank you for completing the questionnaire!");
      }
    });
  });
</script>

</body>
</html>
