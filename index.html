<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Faz Designs</title>
<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #ff3131;
    color: white;
    overflow-x: hidden;
  }
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    background-color: #ff3131;
    z-index: 2000;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
  }
  .logo {
    font-weight: 900;
    font-size: 1.7rem;
    letter-spacing: 2px;
    user-select: none;
    cursor: default;
  }
  /* Hamburger */
  .hamburger {
    width: 28px;
    height: 22px;
    cursor: pointer;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 2100;
  }
  .hamburger span {
    display: block;
    height: 3.5px;
    background: white;
    border-radius: 2px;
    transition: all 0.35s ease-in-out;
  }
  .hamburger.active span:nth-child(1) {
    transform: translateY(9px) rotate(45deg);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:nth-child(3) {
    transform: translateY(-9px) rotate(-45deg);
  }

  /* Fullscreen sliding menu from left */
  nav.menu {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-color: #ff3131;
    transform: translateX(-100%);
    transition: transform 0.5s cubic-bezier(0.4,0,0.2,1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 4rem;
    z-index: 2050;
  }
  nav.menu.open {
    transform: translateX(0);
  }

  nav.menu ul {
    list-style: none;
  }
  nav.menu ul li {
    margin-bottom: 2.2rem;
    opacity: 0;
    transform: translateX(-40px);
    font-weight: 900;
    font-size: 3rem;
    letter-spacing: 0.1em;
  }
  nav.menu ul li a {
    color: white;
    text-decoration: none;
    user-select: none;
    display: inline-block;
    transition: color 0.3s ease;
  }
  nav.menu ul li a:hover {
    color: #222;
  }

  /* Animate menu items on open */
  nav.menu.open ul li {
    animation: slideInFade 0.4s forwards;
  }
  nav.menu.open ul li:nth-child(1) {
    animation-delay: 0.15s;
  }
  nav.menu.open ul li:nth-child(2) {
    animation-delay: 0.35s;
  }
  nav.menu.open ul li:nth-child(3) {
    animation-delay: 0.55s;
  }
  nav.menu.open ul li:nth-child(4) {
    animation-delay: 0.75s;
  }
  nav.menu.open ul li:nth-child(5) {
    animation-delay: 0.95s;
  }

  @keyframes slideInFade {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  /* Desktop view */
  @media (min-width: 768px) {
    .hamburger {
      display: none;
    }
    nav.menu {
      position: static;
      height: auto;
      width: auto;
      background: transparent;
      transform: none !important;
      padding-left: 0;
      flex-direction: row;
      justify-content: flex-end;
      align-items: center;
    }
    nav.menu ul {
      display: flex;
      gap: 3rem;
    }
    nav.menu ul li {
      margin: 0;
      opacity: 1 !important;
      transform: none !important;
      font-size: 1.25rem;
      animation: none !important;
    }
    nav.menu ul li a {
      font-weight: 900;
      font-size: 1.1rem;
      color: white;
      letter-spacing: 0.15em;
    }
    nav.menu ul li a:hover {
      color: #222;
    }
  }
</style>
</head>
<body>
<header>
  <div class="logo" aria-label="Faz Designs Logo">Faz Designs</div>
  <div class="hamburger" role="button" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-menu" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav class="menu" id="primary-menu" role="navigation" aria-hidden="true">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<script>
  const hamburger = document.querySelector('.hamburger');
  const menu = document.querySelector('nav.menu');

  function toggleMenu() {
    const isOpen = menu.classList.toggle('open');
    hamburger.classList.toggle('active');
    hamburger.setAttribute('aria-expanded', isOpen);
    menu.setAttribute('aria-hidden', !isOpen);
    document.body.style.overflow = isOpen ? 'hidden' : '';
  }

  hamburger.addEventListener('click', toggleMenu);
  hamburger.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleMenu();
    }
  });

  // Close menu when clicking on a link
  menu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      if(menu.classList.contains('open')) {
        toggleMenu();
      }
    });
  });
</script>


  
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typewriter + Rocket</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: white;
    }

    .color-rise {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: white;
      animation: solidRise 8s ease-in-out forwards;
      z-index: 0;
    }

    @keyframes solidRise {
      0% { background-color: white; }
      100% { background-color: #ff3131; }
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      color: white;
      text-shadow: 0 0 30px #b30000;
      z-index: 1;
      text-align: center;
      opacity: 0;
    }

    .portrait-text {
      display: none;
      font-size: clamp(3.6rem, 12vw, 7rem);
      white-space: pre-line;
      max-width: 90vw;
      line-height: 1;
    }

    .landscape-text {
      display: none;
      font-size: clamp(1.8rem, 5vw, 3rem);
      max-width: 40ch;
      line-height: 1.2;
    }

    @media (orientation: portrait) {
      .portrait-text {
        display: block;
      }
    }

    @media (orientation: landscape) {
      .landscape-text {
        display: block;
        animation: fadeIn 3s ease 5s forwards, rocketRise 4s ease 8s forwards;
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes rocketRise {
      0% {
        transform: translate(-50%, -50%) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -150%) translateY(-100vh);
        opacity: 0;
      }
    }

    .typed-line {
      display: block;
    }

    .cursor {
      display: inline-block;
      width: 1ch;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="color-rise"></div>

  <!-- Portrait typewriter target -->
  <div class="overlay-text portrait-text" id="portraitText"></div>

  <!-- Landscape fallback -->
  <div class="overlay-text landscape-text">
    We build custom websites<br>for small businesses
  </div>

  <script>
    const portraitText = document.getElementById('portraitText');
    const lines = [
      "We build",
      "custom",
      "websites",
      "for small",
      "businesses"
    ];

    const typingSpeed = 100; // ms per character
    const lineDelay = 500;   // delay between lines
    let currentLine = 0;
    let currentChar = 0;
    let lineElement = null;
    const cursor = document.createElement('span');
    cursor.classList.add('cursor');
    cursor.textContent = '|';

    function typeChar() {
      if (currentLine >= lines.length) {
        cursor.remove();
        setTimeout(() => {
          portraitText.style.animation = 'rocketRise 2s ease forwards';
        }, 1000);
        return;
      }

      const text = lines[currentLine];

      if (!lineElement) {
        lineElement = document.createElement('div');
        lineElement.classList.add('typed-line');
        portraitText.appendChild(lineElement);
        lineElement.appendChild(cursor);
      }

      if (currentChar < text.length) {
        const char = document.createTextNode(text[currentChar]);
        lineElement.insertBefore(char, cursor);
        currentChar++;
        setTimeout(typeChar, typingSpeed);
      } else {
        currentLine++;
        currentChar = 0;
        lineElement = null;
        setTimeout(typeChar, lineDelay);
      }
    }

    // Start after background animation completes
    setTimeout(() => {
      portraitText.style.opacity = 1;
      typeChar();
    }, 5000);
  </script>

<div id="leadForm" hidden aria-live="polite" aria-atomic="true">
  <form id="multiStepForm" novalidate>
    <!-- Question container -->
    <div class="question" id="questionText"></div>

    <!-- Input container -->
    <div id="inputContainer"></div>

    <!-- Navigation buttons -->
    <button type="button" id="nextBtn">Next</button>
    <button type="button" class="skip-btn" id="skipBtn">Skip to site</button>
  </form>
</div>

<script>
  // Questions array - 10 questions + final name/email
  const questions = [
    { q: "What type of website do you need?", type: "select", options: ["Business", "E-commerce", "Portfolio", "Blog", "Other"] },
    { q: "What is your budget range?", type: "select", options: ["Under $1000", "$1000-$3000", "$3000-$5000", "Above $5000"] },
    { q: "Do you have a preferred website style?", type: "text" },
    { q: "Do you have existing branding (logo, colors)?", type: "select", options: ["Yes", "No"] },
    { q: "Will you need ongoing website maintenance?", type: "select", options: ["Yes", "No"] },
    { q: "How soon do you need the website completed?", type: "select", options: ["Within 1 month", "1-3 months", "3-6 months", "No rush"] },
    { q: "Do you require SEO services?", type: "select", options: ["Yes", "No"] },
    { q: "Will you provide the content (text/images)?", type: "select", options: ["Yes", "No, I need help"] },
    { q: "Do you want e-commerce features?", type: "select", options: ["Yes", "No"] },
    { q: "Any additional notes or requirements?", type: "textarea" },
    { q: "What is your full name?", type: "text", name: "fullName" },
    { q: "What is your email address?", type: "email", name: "email" }
  ];

  // State tracking
  let currentStep = 0;
  const totalSteps = questions.length;

  // Elements
  const introDiv = document.getElementById('portraitText')?.parentElement || document.getElementById('intro'); // fallback
  const leadForm = document.getElementById('leadForm');
  const questionText = document.getElementById('questionText');
  const inputContainer = document.getElementById('inputContainer');
  const nextBtn = document.getElementById('nextBtn');
  const skipBtn = document.getElementById('skipBtn');

  // After your typewriter animation ends, show the form
  // Your current code triggers portraitText rocketRise animation at end
  // So we'll hook into that via a delay after your existing animation (~12s after page load)
  setTimeout(() => {
    // Hide intro typewriter elements
    const introWrapper = document.querySelector('.overlay-text.portrait-text');
    if(introWrapper) {
      introWrapper.style.transition = 'opacity 1s ease';
      introWrapper.style.opacity = '0';
      setTimeout(() => {
        introWrapper.style.display = 'none';
      }, 1000);
    }
    // Show lead form
    leadForm.hidden = false;
  }, 12000); // 12s from page load

  // Create input field depending on question type
  function createInputField(question) {
    let inputHTML = '';
    if(question.type === 'select') {
      inputHTML = `<select name="answer" required>
        <option value="" disabled selected>Select one</option>
        ${question.options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
      </select>`;
    } else if(question.type === 'textarea') {
      inputHTML = `<textarea name="answer" rows="4" placeholder="Your answer here..."></textarea>`;
    } else {
      const inputType = question.type === 'email' ? 'email' : 'text';
      inputHTML = `<input type="${inputType}" name="answer" required placeholder="Your answer here..." />`;
    }
    return inputHTML;
  }

  // Load current step question and input
  function loadStep(step) {
    if(step >= totalSteps) {
      showCompletion();
      return;
    }
    const q = questions[step];
    questionText.textContent = q.q;
    inputContainer.innerHTML = createInputField(q);

    // Focus first input automatically
    const input = inputContainer.querySelector('input, select, textarea');
    if(input) input.focus();

    // Change button text on last step
    nextBtn.textContent = (step === totalSteps - 1) ? "Submit" : "Next";
  }

  // On next button click
  nextBtn.addEventListener('click', () => {
    const input = inputContainer.querySelector('input, select, textarea');
    if(!input) return;

    // Simple validation: required field must be filled (except textarea can be empty)
    if(input.hasAttribute('required') && !input.value.trim()) {
      alert('Please fill in your answer before continuing.');
      input.focus();
      return;
    }

    // Save answer if needed (here just console.log for demo)
    console.log(`Answer for Q${currentStep+1}:`, input.value.trim());

    // Advance step
    currentStep++;
    if(currentStep < totalSteps) {
      loadStep(currentStep);
    } else {
      // Last step completed
      showCompletion();
    }
  });

  // On skip button click - skip entire form
  skipBtn.addEventListener('click', () => {
    skipForm();
  });

  function skipForm() {
    leadForm.hidden = true;
    // Reveal main site content or homepage (placeholder here)
    showMainSite();
  }

  // After form completion
  function showCompletion() {
    leadForm.innerHTML = `
      <div style="font-size:1.5rem; max-width:600px; margin: auto; padding: 1rem;">
        Thank you for your interest! We'll be in touch soon.
      </div>
      <button id="continueBtn" style="margin-top: 2rem; padding: 0.8rem 2rem; font-size:1.1rem; cursor:pointer; border:none; border-radius:30px; background:white; color:#ff3131; font-weight:700;">
        Continue to site
      </button>
    `;
    document.getElementById('continueBtn').addEventListener('click', () => {
      skipForm();
    });
  }

  // Show main site placeholder - you can replace with actual site reveal
  function showMainSite() {
    // For now just a placeholder: show header and site content
    // You can add real site content or navigation here
    const mainContent = document.createElement('div');
    mainContent.style.padding = '100px 20px';
    mainContent.style.color = 'white';
    mainContent.style.background = '#ff3131';
    mainContent.style.minHeight = 'calc(100vh - 60px)';
    mainContent.innerHTML = `
      <h1>Welcome to Faz Designs</h1>
      <p>This is your main website content. You can build out your homepage here.</p>
    `;
    document.body.appendChild(mainContent);
  }

  // Start at step 0 when form is shown
  leadForm.addEventListener('transitionend', () => {
    if(!leadForm.hidden) {
      loadStep(currentStep);
    }
  });
</script>
