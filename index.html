<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Faz Designs</title>
<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #ff3131;
    color: white;
    overflow-x: hidden;
  }
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    background-color: #ff3131;
    z-index: 2000;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
  }
  .logo {
    font-weight: 900;
    font-size: 1.7rem;
    letter-spacing: 2px;
    user-select: none;
    cursor: default;
  }
  /* Hamburger */
  .hamburger {
    width: 28px;
    height: 22px;
    cursor: pointer;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 2100;
  }
  .hamburger span {
    display: block;
    height: 3.5px;
    background: white;
    border-radius: 2px;
    transition: all 0.35s ease-in-out;
  }
  .hamburger.active span:nth-child(1) {
    transform: translateY(9px) rotate(45deg);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:nth-child(3) {
    transform: translateY(-9px) rotate(-45deg);
  }

  /* Fullscreen sliding menu from left */
  nav.menu {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-color: #ff3131;
    transform: translateX(-100%);
    transition: transform 0.5s cubic-bezier(0.4,0,0.2,1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 4rem;
    z-index: 2050;
  }
  nav.menu.open {
    transform: translateX(0);
  }

  nav.menu ul {
    list-style: none;
  }
  nav.menu ul li {
    margin-bottom: 2.2rem;
    opacity: 0;
    transform: translateX(-40px);
    font-weight: 900;
    font-size: 3rem;
    letter-spacing: 0.1em;
  }
  nav.menu ul li a {
    color: white;
    text-decoration: none;
    user-select: none;
    display: inline-block;
    transition: color 0.3s ease;
  }
  nav.menu ul li a:hover {
    color: #222;
  }

  /* Animate menu items on open */
  nav.menu.open ul li {
    animation: slideInFade 0.4s forwards;
  }
  nav.menu.open ul li:nth-child(1) {
    animation-delay: 0.15s;
  }
  nav.menu.open ul li:nth-child(2) {
    animation-delay: 0.35s;
  }
  nav.menu.open ul li:nth-child(3) {
    animation-delay: 0.55s;
  }
  nav.menu.open ul li:nth-child(4) {
    animation-delay: 0.75s;
  }
  nav.menu.open ul li:nth-child(5) {
    animation-delay: 0.95s;
  }

  @keyframes slideInFade {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  /* Desktop view */
  @media (min-width: 768px) {
    .hamburger {
      display: none;
    }
    nav.menu {
      position: static;
      height: auto;
      width: auto;
      background: transparent;
      transform: none !important;
      padding-left: 0;
      flex-direction: row;
      justify-content: flex-end;
      align-items: center;
    }
    nav.menu ul {
      display: flex;
      gap: 3rem;
    }
    nav.menu ul li {
      margin: 0;
      opacity: 1 !important;
      transform: none !important;
      font-size: 1.25rem;
      animation: none !important;
    }
    nav.menu ul li a {
      font-weight: 900;
      font-size: 1.1rem;
      color: white;
      letter-spacing: 0.15em;
    }
    nav.menu ul li a:hover {
      color: #222;
    }
  }
</style>
</head>
<body>
<header>
  <div class="logo" aria-label="Faz Designs Logo">Faz Designs</div>
  <div class="hamburger" role="button" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-menu" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav class="menu" id="primary-menu" role="navigation" aria-hidden="true">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<script>
  const hamburger = document.querySelector('.hamburger');
  const menu = document.querySelector('nav.menu');

  function toggleMenu() {
    const isOpen = menu.classList.toggle('open');
    hamburger.classList.toggle('active');
    hamburger.setAttribute('aria-expanded', isOpen);
    menu.setAttribute('aria-hidden', !isOpen);
    document.body.style.overflow = isOpen ? 'hidden' : '';
  }

  hamburger.addEventListener('click', toggleMenu);
  hamburger.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleMenu();
    }
  });

  // Close menu when clicking on a link
  menu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      if(menu.classList.contains('open')) {
        toggleMenu();
      }
    });
  });
</script>


<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .color-rise {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: white;
    animation: solidRise 8s ease-in-out forwards;
    z-index: 0;
  }

  @keyframes solidRise {
    0% { background-color: white; }
    100% { background-color: #ff3131; }
  }

  .overlay-container {
    position: relative;
    text-align: center;
    z-index: 1;
  }

  .overlay-text,
  .overlay-text-landscape {
    font-weight: bold;
    color: white;
    text-shadow: 0 0 30px #b30000;
    opacity: 0;
    animation:
      fadeIn 3s ease 5s forwards,
      rocketRise 4s ease 8s forwards;
  }

  /* Full-width portrait mode text */
  .overlay-text {
    font-size: clamp(3rem, 10vw, 8rem);
    line-height: 1.2;
    display: block;
    width: 100%;
    text-align: center;
  }

  /* Adjusted landscape text */
  .overlay-text-landscape {
    display: none;
    font-size: clamp(1.2rem, 2vw, 1.6rem);
    max-width: 80%;
    margin: 0 auto;
    line-height: 1.2;
    text-align: center;
  }

  /* Responsive adjustment for landscape */
  @media (max-width: 768px) and (orientation: landscape) {
    .overlay-text {
      display: none;
    }

    .overlay-text-landscape {
      display: block;
    }
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  @keyframes rocketRise {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh);
      opacity: 0;
    }
  }
</style>

<div class="color-rise"></div>

<div class="overlay-container">
  <!-- Portrait version (5-line format) -->
  <div class="overlay-text">
    We build<br>
    custom<br>
    websites<br>
    for small<br>
    businesses<br>
  </div>

  <!-- Landscape version (2-line format) -->
  <div class="overlay-text-landscape">
    We build custom websites<br>
    for small businesses<br>
  </div>
</div>
