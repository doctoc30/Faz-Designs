<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBZ v2.0 LIVE | Designing Future Apps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --surface: #111111;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #ffffff;
            --accent-glow: rgba(255, 255, 255, 0.1);
            --border: #222222;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        /* Minimal Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 30px 0;
            transition: var(--transition);
            background-color: transparent;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-weight: 700;
            font-size: 20px;
            letter-spacing: 1px;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
        }
        
        .logo::after {
            content: 'v2.0 LIVE';
            position: absolute;
            top: -8px;
            right: -70px;
            font-size: 10px;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 1.5px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 3px 8px;
            border-radius: 12px;
        }
        
        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: var(--transition);
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--text-primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--text-primary);
            transition: var(--transition);
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Minimal Hero Section */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 180px 0 120px;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            max-width: 900px;
            position: relative;
            z-index: 2;
        }
        
        .hero-tagline {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 60px;
            position: relative;
            display: inline-block;
        }
        
        .hero-tagline::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 40px;
            height: 1px;
            background-color: var(--text-secondary);
        }
        
        .hero-headline {
            font-size: 5.5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 40px;
            letter-spacing: -1.5px;
        }
        
        .hero-headline span {
            display: block;
        }
        
        .hero-subheadline {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--text-secondary);
            max-width: 500px;
            margin-bottom: 80px;
            line-height: 1.6;
        }
        
        .cta-button {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 18px 36px;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 15px;
            border-radius: 0;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: var(--transition-slow);
        }
        
        .cta-button:hover {
            border-color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.02);
            padding-right: 50px;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .cta-button i {
            transition: var(--transition);
        }
        
        .cta-button:hover i {
            transform: translateX(5px);
        }
        
        /* Hero Background Elements */
        .hero-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }
        
        .grid-line {
            position: absolute;
            background-color: var(--border);
        }
        
        .horizontal {
            width: 100%;
            height: 1px;
            left: 0;
        }
        
        .vertical {
            height: 100%;
            width: 1px;
            top: 0;
        }
        
        /* Floating App UI Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            border: 1px solid var(--border);
            background-color: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition-slow);
            animation: float 20s infinite ease-in-out;
        }
        
        .floating-element:nth-child(1) {
            width: 180px;
            height: 280px;
            top: 20%;
            right: 15%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 220px;
            height: 160px;
            bottom: 25%;
            right: 25%;
            animation-delay: 5s;
        }
        
        .floating-element:nth-child(3) {
            width: 150px;
            height: 220px;
            top: 35%;
            left: 20%;
            animation-delay: 10s;
        }
        
        .floating-element::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.02), transparent);
        }
        
        .element-header {
            height: 12px;
            background-color: var(--border);
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        
        .element-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            margin-right: 4px;
        }
        
        .element-content {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .element-item {
            height: 6px;
            background-color: var(--border);
            border-radius: 2px;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(1deg);
            }
            66% {
                transform: translateY(10px) rotate(-1deg);
            }
        }
        
        /* Footer */
        footer {
            padding: 40px 0;
            border-top: 1px solid var(--border);
            margin-top: auto;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copyright {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .social-links {
            display: flex;
            gap: 20px;
        }
        
        .social-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }
        
        .social-links a:hover {
            color: var(--text-primary);
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .hero-headline {
                font-size: 4.5rem;
            }
        }
        
        @media (max-width: 992px) {
            .hero-headline {
                font-size: 3.8rem;
            }
            
            .floating-element:nth-child(1) {
                right: 10%;
            }
            
            .floating-element:nth-child(2) {
                right: 15%;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 25px;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 90px;
                right: 25px;
                background-color: var(--surface);
                border: 1px solid var(--border);
                padding: 30px;
                flex-direction: column;
                gap: 25px;
                min-width: 200px;
                opacity: 0;
                transform: translateY(-20px);
                visibility: hidden;
                transition: var(--transition);
            }
            
            .nav-links.active {
                opacity: 1;
                transform: translateY(0);
                visibility: visible;
            }
            
            .hero {
                padding: 150px 0 80px;
            }
            
            .hero-headline {
                font-size: 3.2rem;
            }
            
            .hero-subheadline {
                font-size: 1.1rem;
                margin-bottom: 60px;
            }
            
            .floating-elements {
                opacity: 0.5;
            }
        }
        
        @media (max-width: 576px) {
            .hero-headline {
                font-size: 2.5rem;
            }
            
            .hero-subheadline {
                font-size: 1rem;
                margin-bottom: 50px;
            }
            
            .cta-button {
                padding: 16px 30px;
                font-size: 15px;
            }
            
            .floating-elements {
                display: none;
            }
        }
        
        @media (max-width: 400px) {
            .hero-headline {
                font-size: 2.2rem;
            }
            
            .hero-tagline {
                font-size: 12px;
                letter-spacing: 2px;
            }
        }
        
        /* Animation Classes */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }
        
        .delay-1 {
            animation-delay: 0.2s;
        }
        
        .delay-2 {
            animation-delay: 0.4s;
        }
        
        .delay-3 {
            animation-delay: 0.6s;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Minimal Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo fade-in">VIBZ</div>
                
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                
                <ul class="nav-links" id="navLinks">
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Studio</a></li>
                    <li><a href="#">Process</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Minimal Hero Section -->
    <main class="hero">
        <!-- Background Grid -->
        <div class="hero-grid">
            <div class="grid-line horizontal" style="top: 20%;"></div>
            <div class="grid-line horizontal" style="top: 40%;"></div>
            <div class="grid-line horizontal" style="top: 60%;"></div>
            <div class="grid-line horizontal" style="top: 80%;"></div>
            <div class="grid-line vertical" style="left: 20%;"></div>
            <div class="grid-line vertical" style="left: 40%;"></div>
            <div class="grid-line vertical" style="left: 60%;"></div>
            <div class="grid-line vertical" style="left: 80%;"></div>
        </div>
        
        <!-- Floating App UI Elements -->
        <div class="floating-elements">
            <div class="floating-element">
                <div class="element-header">
                    <div class="element-dot"></div>
                    <div class="element-dot"></div>
                    <div class="element-dot"></div>
                </div>
                <div class="element-content">
                    <div class="element-item"></div>
                    <div class="element-item"></div>
                    <div class="element-item"></div>
                    <div class="element-item"></div>
                    <div class="element-item"></div>
                    <div class="element-item"></div>
                </div>
            </div>
            
            <div class="floating-element">
                <div class="element-header">
                    <div class="element-dot"></div>
                    <div class="element-dot"></div>
                    <div class="element-dot"></div>
                </div>
                <div class="element-content">
                    <div class="element-item"></div>
                    <div class="element-item"></div>
                    <div class="element-item"></div>
                    <div class="element-item"></div>
                </div>
            </div>
            
            <div class="floating-element">
                <div class="element-header">
                    <div class="element-dot"></div>
                    <div class="element-dot"></div>
                    <div class="element-dot"></div>
                </div>
                <div class="element-content">
                    <div class="element-item"></div>
                    <div class="element-item"></div>
                    <div class="element-item"></div>
                    <div class="element-item"></div>
                    <div class="element-item"></div>
                    <div class="element-item"></div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="hero-content">
                <div class="hero-tagline fade-in">VIBZ v2.0 LIVE</div>
                
                <h1 class="hero-headline fade-in delay-1">
                    <span>DESIGNING</span>
                    <span>FUTURE</span>
                    <span>APPS</span>
                </h1>
                
                <p class="hero-subheadline fade-in delay-2">
                    VIBZ is the digital atelier for high-end interfaces.
                </p>
                
                <button class="cta-button fade-in delay-3">
                    Explore OS Ecosystem
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    Â© 2023 VIBZ v2.0. All interfaces reserved.
                </div>
                
                <div class="social-links">
                    <a href="#">Dribbble</a>
                    <a href="#">Behance</a>
                    <a href="#">Twitter</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Interactions -->
    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');
        
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenuBtn.innerHTML = navLinks.classList.contains('active') 
                ? '<i class="fas fa-times"></i>' 
                : '<i class="fas fa-bars"></i>';
        });
        
        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
            });
        });
        
        // Header scroll effect
        const header = document.querySelector('header');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.style.backgroundColor = 'rgba(10, 10, 10, 0.9)';
                header.style.backdropFilter = 'blur(10px)';
                header.style.padding = '20px 0';
            } else {
                header.style.backgroundColor = 'transparent';
                header.style.backdropFilter = 'none';
                header.style.padding = '30px 0';
            }
        });
        
        // CTA button hover enhancement
        const ctaButton = document.querySelector('.cta-button');
        
        ctaButton.addEventListener('mouseenter', function() {
            this.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
        });
        
        ctaButton.addEventListener('mouseleave', function() {
            this.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
        });
        
        // Floating elements interaction
        const floatingElements = document.querySelectorAll('.floating-element');
        
        floatingElements.forEach(element => {
            element.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
                this.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.3)';
            });
            
            element.addEventListener('mouseleave', function() {
                this.style.transform = '';
                this.style.boxShadow = '';
            });
        });
        
        // Grid line animation on scroll
        const gridLines = document.querySelectorAll('.grid-line');
        
        const animateGridOnScroll = () => {
            gridLines.forEach(line => {
                const linePosition = line.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.2;
                
                if (linePosition < screenPosition) {
                    line.style.opacity = '0.3';
                }
            });
        };
        
        window.addEventListener('scroll', animateGridOnScroll);
        
        // Initialize animations
        window.addEventListener('load', () => {
            // Trigger initial animations
            document.querySelectorAll('.fade-in').forEach((el, index) => {
                el.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
