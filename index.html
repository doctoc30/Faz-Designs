<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faz Designs</title>
  <style>
    /* RESET & BASE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ff3131;
      color: white;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background-color: #ff3131;
      z-index: 2000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    .logo {
      font-weight: 900;
      font-size: 1.7rem;
      letter-spacing: 2px;
      user-select: none;
    }

    /* HAMBURGER */
    .hamburger {
      width: 28px;
      height: 22px;
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 2100;
    }
    .hamburger span {
      height: 3.5px;
      background: white;
      border-radius: 2px;
      transition: all 0.35s ease-in-out;
    }
    .hamburger.active span:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }

    /* NAV MENU */
    nav.menu {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #ff3131;
      transform: translateX(-100%);
      transition: transform 0.5s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 4rem;
      z-index: 2050;
    }
    nav.menu.open { transform: translateX(0); }
    nav.menu ul { list-style: none; }
    nav.menu ul li {
      margin-bottom: 2.2rem;
      opacity: 0;
      transform: translateX(-40px);
      font-weight: 900;
      font-size: 3rem;
    }
    nav.menu ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav.menu ul li a:hover { color: #222; }

    /* NAV ANIMATION */
    nav.menu.open ul li { animation: slideInFade 0.4s forwards; }
    nav.menu.open ul li:nth-child(1) { animation-delay: 0.15s; }
    nav.menu.open ul li:nth-child(2) { animation-delay: 0.35s; }
    nav.menu.open ul li:nth-child(3) { animation-delay: 0.55s; }
    nav.menu.open ul li:nth-child(4) { animation-delay: 0.75s; }
    nav.menu.open ul li:nth-child(5) { animation-delay: 0.95s; }
    @keyframes slideInFade {
      to { opacity: 1; transform: translateX(0); }
    }

    /* DESKTOP MENU */
    @media (min-width: 768px) {
      .hamburger { display: none; }
      nav.menu {
        position: static;
        height: auto;
        width: auto;
        transform: none !important;
        background: transparent;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
        padding-left: 0;
      }
      nav.menu ul {
        display: flex;
        gap: 2rem;
      }
      nav.menu ul li {
        margin: 0;
        opacity: 1 !important;
        transform: none !important;
        font-size: 1.1rem;
        animation: none !important;
      }
      nav.menu ul li a {
        font-weight: 900;
        letter-spacing: 0.1em;
      }
    }

    /* SPLASH & FORM SECTION */
    html, body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .color-rise {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: white;
      animation: solidRise 8s ease-in-out forwards;
      z-index: 0;
    }
    @keyframes solidRise {
      0% { background-color: white; }
      100% { background-color: #ff3131; }
    }

    .overlay-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      color: white;
      text-shadow: 0 0 30px #b30000;
      z-index: 1;
      text-align: center;
      opacity: 0;
      font-size: clamp(2.5rem, 7vw, 5rem);
      white-space: pre-line;
    }

    .form-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #ff3131;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 2rem;
      text-align: center;
      z-index: 2;
      overflow-y: auto;
    }
    .form-screen.active { display: flex; }
    .form-screen h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      max-width: 500px;
    }

    select, input[type="text"], input[type="email"] {
      width: 80%;
      max-width: 400px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: white;
      color: #333;
    }
    select {
      background-image: url("data:image/svg+xml;utf8,<svg fill='black' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    button {
      background: white;
      color: #ff3131;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e60000;
      color: white;
    }

    .skip-link {
      background: transparent;
      color: white;
      text-decoration: underline;
      margin-top: 3rem;
      font-size: 1rem;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .form-screen h2 { font-size: 1.4rem; }
      select, input[type="text"], input[type="email"] {
        width: 100%;
        font-size: 1rem;
      }
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">Faz Designs</div>
    <div class="hamburger" role="button" tabindex="0" aria-label="Toggle menu">
      <span></span><span></span><span></span>
    </div>
    <nav class="menu" id="primary-menu" role="navigation" aria-hidden="true">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="color-rise"></div>
  <div class="overlay-text" id="typewriter">Welcome to Faz Designs<span class="cursor">|</span></div>

  <div id="formWrapper">
    <div class="form-screen active" id="q0">
      <h2>What type of website are you looking for?</h2>
      <select>
        <option>Business</option>
        <option>eCommerce</option>
        <option>Portfolio</option>
        <option>Blog</option>
        <option>Other</option>
      </select>
      <div class="button-row">
        <button onclick="next()">Next</button>
      </div>
    </div>
    <!-- Add additional .form-screen divs for q1 to q9 as needed -->
  </div>

  <script>
    // Hamburger menu
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('nav.menu');
    hamburger.addEventListener('click', () => {
      const isOpen = menu.classList.toggle('open');
      hamburger.classList.toggle('active');
      document.body.style.overflow = isOpen ? 'hidden' : '';
    });

    // Form navigation logic
    let current = 0;
    function show(index) {
      const screens = document.querySelectorAll('.form-screen');
      screens.forEach((screen, i) => {
        screen.classList.toggle('active', i === index);
      });
    }
    function next() { current++; show(current); }
    function prev() { current--; show(current); }
  </script>
</body>
</html>
