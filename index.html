<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Faz Designs</title>

<style>
/* Reset & Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: white;
}
body {
  color: white;
  background-color: #ff3131;
  overflow-x: hidden;
}

/* Header */
header {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  background-color: #ff3131;
  z-index: 2000;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
}
.logo {
  font-weight: 900;
  font-size: 1.7rem;
  letter-spacing: 2px;
  user-select: none;
  cursor: default;
}

/* Hamburger */
.hamburger {
  width: 28px;
  height: 22px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
  z-index: 2100;
}
.hamburger span {
  display: block;
  height: 3.5px;
  background: white;
  border-radius: 2px;
  transition: all 0.35s ease-in-out;
}
.hamburger.active span:nth-child(1) {
  transform: translateY(9px) rotate(45deg);
}
.hamburger.active span:nth-child(2) {
  opacity: 0;
}
.hamburger.active span:nth-child(3) {
  transform: translateY(-9px) rotate(-45deg);
}

/* Menu Navigation */
nav.menu {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #ff3131;
  transform: translateX(-100%);
  transition: transform 0.5s cubic-bezier(0.4,0,0.2,1);
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding-left: 4rem;
  z-index: 2050;
}
nav.menu.open {
  transform: translateX(0);
}
nav.menu ul {
  list-style: none;
}
nav.menu ul li {
  margin-bottom: 2.2rem;
  opacity: 0;
  transform: translateX(-40px);
  font-weight: 900;
  font-size: 3rem;
  letter-spacing: 0.1em;
}
nav.menu ul li a {
  color: white;
  text-decoration: none;
  user-select: none;
  display: inline-block;
  transition: color 0.3s ease;
}
nav.menu ul li a:hover {
  color: #222;
}
nav.menu.open ul li {
  animation: slideInFade 0.4s forwards;
}
nav.menu.open ul li:nth-child(1) { animation-delay: 0.15s; }
nav.menu.open ul li:nth-child(2) { animation-delay: 0.35s; }
nav.menu.open ul li:nth-child(3) { animation-delay: 0.55s; }
nav.menu.open ul li:nth-child(4) { animation-delay: 0.75s; }
nav.menu.open ul li:nth-child(5) { animation-delay: 0.95s; }

@keyframes slideInFade {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Desktop Menu */
@media (min-width: 1024px) {
  .hamburger { display: none; }
  nav.menu {
    position: static;
    height: auto;
    width: auto;
    background: transparent;
    transform: none !important;
    padding-left: 0;
    flex-direction: row;
    justify-content: flex-end;
    align-items: center;
  }
  nav.menu ul {
    display: flex;
    gap: 3rem;
  }
  nav.menu ul li {
    margin: 0;
    opacity: 1 !important;
    transform: none !important;
    font-size: 1.25rem;
    animation: none !important;
  }
  nav.menu ul li a {
    font-weight: 900;
    font-size: 1.1rem;
    color: white;
    letter-spacing: 0.15em;
  }
  nav.menu ul li a:hover {
    color: #222;
  }
}

/* Splash Background */
.color-rise {
  position: absolute;
  top: 0; left: 0;
  height: 100%;
  width: 100%;
  background-color: white;
  animation: solidRise 8s ease-in-out forwards;
  z-index: 0;
}
@keyframes solidRise {
  0% { background-color: white; }
  100% { background-color: #ff3131; }
}

/* Typewriter Text */
#typewriter {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 90vw;
  z-index: 1000;
  font-family: 'Arial Black', Arial, sans-serif;
  font-weight: 600;
  text-align: center;
  color: white;
  pointer-events: none;
  line-height: 1.3;
  font-size: clamp(2.5rem, 6vw, 5rem);
}
#typewriter .typed-line {
  white-space: normal;
  display: block;
  margin: 0.1em 0;
}
.typewriter-text {
  text-align: center;
  line-height: 1.4;
  display: block;
  margin: 0 auto;
  white-space: normal;
}

/* Cursor */
.cursor {
  display: inline-block;
  width: 2px;
  background: white;
  animation: blink 1s step-start infinite;
  vertical-align: bottom;
  margin-left: 2px;
}
@keyframes blink {
  50% { background: transparent; }
}

/* Responsive Typewriter Sizes */
@media screen and (max-width: 599px) {
  #typewriter { font-size: clamp(2.8rem, 7vw, 5.5rem); }
  .typewriter-text { font-size: clamp(2rem, 6vw, 3rem); }
}
@media screen and (min-width: 600px) and (max-width: 1024px) and (orientation: portrait) {
  #typewriter { font-size: 6rem !important; }
  .typewriter-text { font-size: 3.5rem !important; }
}
@media screen and (min-width: 600px) and (max-width: 1024px) and (orientation: landscape) {
  #typewriter { font-size: 5.5rem !important; }
  .typewriter-text { font-size: 3.2rem !important; }
}
@media screen and (min-width: 1025px) {
  #typewriter { font-size: 6.5rem !important; max-width: 75vw; }
  .typewriter-text { font-size: 4rem !important; max-width: 60vw; }
}
@media screen and (max-width: 812px) and (orientation: landscape) {
  #typewriter {
    top: 60% !important;
    transform: translate(-50%, -60%) !important;
    font-size: clamp(1.5rem, 4vw, 2.8rem) !important;
    line-height: 1.2 !important;
    max-width: 90vw !important;
  }
  .typewriter-text {
    font-size: clamp(1rem, 3vw, 1.8rem) !important;
    line-height: 1.2 !important;
  }
}

/* First Question Block */
#form-start-choice {
  position: fixed;
  top: 80%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 500px;
  background: #ff3131;
  color: white;
  padding: 2rem;
  text-align: center;
  z-index: 1000;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 12px;
  opacity: 0;
  transition: opacity 1s ease;
}
#form-start-choice.show {
  display: flex;
  opacity: 1;
}

/* Form Screens */
.form-screen {
  position: fixed;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 500px;
  min-height: 60vh;
  background: #ff3131;
  color: white;
  padding: 2rem;
  z-index: 1000;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow-y: auto;
  border-radius: 12px;
}
.form-screen.active {
  display: flex;
}
.form-screen h2 {
  font-size: 1.8rem;
  margin-bottom: 3rem;
  line-height: 1.4;
}

/* Form Inputs */
select,
input[type="text"],
input[type="email"],
input[type="tel"] {
  padding: 1rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  margin-bottom: 2rem;
  width: 80%;
  max-width: 400px;
  background-color: white;
  color: #333;
  appearance: none;
  height: 3.5rem;
  background-position: right 1rem center;
  background-size: 1rem;
  font-family: inherit;
}
select {
  background-image: url("data:image/svg+xml;utf8,<svg fill='black' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
}
input[type="text"],
input[type="email"] {
  background-image: none;
  cursor: text;
}

/* Buttons */
.button-row {
  display: flex;
  justify-content: center;
  gap: 2.5rem;
  flex-wrap: wrap;
  align-items: center;
  margin-bottom: 2rem;
}
button {
  background: white;
  color: #ff3131;
  border: none;
  padding: 1rem 2rem;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s ease;
  min-width: 140px;
}
button:hover {
  background: #e60000;
  color: white;
}

/* Tablet Button Spacing */
@media screen and (min-width: 600px) and (max-width: 1024px) {
  .button-row {
    gap: 3rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  .button-row button {
    margin: 0.5rem 1rem;
    min-width: 140px;
  }
}
</style>

</head>
 <body>
  <header>
    <div class="logo" aria-label="Faz Designs Logo">Faz Designs</div>
    <div class="hamburger" role="button" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-menu" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav class="menu" id="primary-menu" role="navigation" aria-hidden="true">
      <ul>
        <li><a href="/Faz-Designs/pages/home.html">Home</a></li>
        <li><a href="/Faz-Designs/pages/about.html">About</a></li>
        <li><a href="/Faz-Designs/pages/samples.html">Samples</a></li>

      </ul>
    </nav>
  </header>

  <!-- Splash animation area -->
  <div class="color-rise"></div>
  <div id="typewriter"></div>

  <!-- FORM AREA -->
  <form action="https://formsubmit.co/fazhoq1977@gmail.com" method="POST" id="formWrapper">

    <!-- LAYER 0: MAIN INTRO -->
    <div class="form-screen" id="main-intro-options">
      <h2>What do you need help with?</h2>
      <div class="button-row">
        <button type="button" onclick="goToDesign()">Website Design</button>

    <div class="form-screen" id="form-start-choice">

<script>
const el = document.getElementById('typewriter');
let lines = [];
const typingSpeed = 100;
const lineDelay = 500;
let currentLine = 0;
let currentChar = 0;
let lineEl = null;

const cursor = document.createElement('span');
cursor.classList.add('cursor');
el.appendChild(cursor);

function setLinesByOrientation() {
  if (window.matchMedia("(orientation: landscape)").matches) {
    lines = ["We build", "your website.", "You approve,", "then pay."];
  } else {
    lines = ["We build", "your", "website.", "You approve,", "then pay."];
  }
}

function typeChar() {
  if (currentLine >= lines.length) {
    cursor.remove();
    setTimeout(() => {
      el.style.animation = 'rocketRise 2s ease forwards';

      setTimeout(() => {
        // Hide typewriter
        el.style.display = 'none';

        // Show main intro options screen
        document.getElementById('main-intro-options').classList.add('active');

      }, 2000);

    }, 1000);
    return;
  }

  const text = lines[currentLine];
  if (!lineEl) {
    lineEl = document.createElement('div');
    lineEl.classList.add('typed-line');
    el.appendChild(lineEl);
    lineEl.appendChild(cursor);
  }

  if (currentChar < text.length) {
    const char = document.createTextNode(text[currentChar]);
    lineEl.insertBefore(char, cursor);
    currentChar++;
    setTimeout(typeChar, typingSpeed);
  } else {
    currentLine++;
    currentChar = 0;
    lineEl = null;
    setTimeout(typeChar, lineDelay);
  }
}

setLinesByOrientation();
el.style.opacity = 1;
typeChar();

// Debounce orientation changes
function debounce(func, wait) {
  let timeout;
  return function (...args) {
    clearTimeout(timeout);
    timeout = setTimeout(() => func.apply(this, args), wait);
  };
}

window.addEventListener('resize', debounce(() => {
  currentLine = 0;
  currentChar = 0;
  lineEl = null;
  el.textContent = '';
  el.appendChild(cursor);
  setLinesByOrientation();
  el.style.opacity = 1;
  typeChar();
}, 300));

// ---------------- FORM NAVIGATION ----------------

let currentScreen = -1;
const allScreens = document.querySelectorAll('.form-screen');

function hideAllScreens() {
  allScreens.forEach(el => el.classList.remove('active'));
}

function showScreenById(id) {
  hideAllScreens();
  const screen = document.getElementById(id);
  if (screen) screen.classList.add('active');
}

// Called when "Website Design" is clicked
function goToDesign() {
  showScreenById('form-start-choice');
}

// Called when "Request a Custom Quote" is clicked
function showScreen(index) {
  showScreenById('q' + index);
  currentScreen = index;
}

function next() {
  currentScreen++;
  showScreen(currentScreen);
}

function prev() {
  currentScreen--;
  showScreen(currentScreen);
}

// ---------------- HAMBURGER NAV ----------------

const hamburger = document.querySelector('.hamburger');
const menu = document.querySelector('nav.menu');

function toggleMenu() {
  const isOpen = menu.classList.toggle('open');
  hamburger.classList.toggle('active');
  hamburger.setAttribute('aria-expanded', isOpen);
  menu.setAttribute('aria-hidden', !isOpen);
  document.body.style.overflow = isOpen ? 'hidden' : '';
}

hamburger.addEventListener('click', (event) => {
  event.stopPropagation();
  toggleMenu();
});

document.addEventListener('click', (event) => {
  if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
    menu.classList.remove('open');
    hamburger.classList.remove('active');
    hamburger.setAttribute('aria-expanded', false);
    menu.setAttribute('aria-hidden', true);
    document.body.style.overflow = '';
  }
});

// ---------------- INITIAL STATE ----------------

document.addEventListener("DOMContentLoaded", () => {
  hideAllScreens(); // All screens are hidden initially
});
</script>
