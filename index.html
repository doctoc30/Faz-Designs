<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIBZ | Elite Local Business Web Design</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
    --bg: #0f1115;
    --surface: #181a1f;
    --accent: #FF5C00;
    --accent-glow: rgba(255,92,0,0.3);
    --text-main: #ffffff;
    --text-dim: #a0a0a0;
    --glass: rgba(255,255,255,0.05);
    --border: rgba(255,255,255,0.08);
    --radius: 24px;
    --transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.1);
}
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Plus Jakarta Sans',sans-serif; background:var(--bg); color:var(--text-main); overflow-x:hidden; }

header {
    position: fixed; top:0; left:0; width:100%; padding:20px 30px;
    background: rgba(20,20,20,0.9); backdrop-filter: blur(10px);
    z-index:1000; display:flex; justify-content:space-between; align-items:center;
}
.logo { font-weight:800; font-size:28px; background: linear-gradient(90deg, var(--accent), #FF9900); -webkit-background-clip:text; color:transparent; text-decoration:none; }
.nav-links { display:flex; gap:30px; }
.nav-links a { color:var(--text-main); text-decoration:none; font-weight:500; position:relative; }
.nav-links a:hover { color:var(--accent); }
.nav-links a::after { content:''; position:absolute; bottom:-5px; left:0; width:0; height:2px; background:var(--accent); transition:var(--transition);}
.nav-links a:hover::after { width:100%; }
.mobile-menu-btn { display:none; background:none; border:none; color:var(--text-main); font-size:24px; cursor:pointer; }

/* Hamburger full menu */
.full-menu { position:fixed; top:0; left:-100%; width:100%; height:100%; background:var(--surface); z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:40px; transition: all 0.5s ease; }
.full-menu.show { left:0; }
.full-menu a { font-size:2rem; color:var(--text-main); text-decoration:none; }

/* Hero */
.hero { min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:0 20px; }
.hero h1 { font-size:clamp(3rem,8vw,6rem); font-weight:800; margin-bottom:20px; }
.hero span { color:var(--accent); }
.hero p { max-width:500px; font-size:1.2rem; color:var(--text-dim); margin-bottom:30px; }
.hero .cta { display:flex; gap:20px; flex-wrap:wrap; }
.hero .cta button { padding:15px 30px; border:none; border-radius:12px; font-size:1rem; cursor:pointer; transition:var(--transition); }
.hero .cta .primary { background:var(--accent); color:white; }
.hero .cta .primary:hover { box-shadow:0 0 20px var(--accent-glow); transform:translateY(-3px); }
.hero .cta .secondary { background:transparent; border:2px solid var(--accent); color:var(--accent); }
.hero .cta .secondary:hover { background:var(--accent); color:white; }

/* Concepts Grid */
.concepts { padding:80px 30px; max-width:1400px; margin:0 auto; display:grid; grid-template-columns:repeat(3,1fr); gap:30px; }
.concept-card { background:var(--glass); border:1px solid var(--border); border-radius:var(--radius); overflow:hidden; padding:20px; display:flex; flex-direction:column; gap:15px; transition:var(--transition); }
.concept-card:hover { transform:translateY(-10px); box-shadow:0 10px 20px var(--accent-glow);}
.concept-card img { width:100%; height:200px; object-fit:cover; border-radius:var(--radius);}
.concept-card h3 { font-size:1.2rem; font-weight:700; }
.concept-card .buttons { display:flex; justify-content:space-between; gap:10px; margin-top:auto; }
.concept-card .buttons button { flex:1; padding:8px; border:none; border-radius:10px; font-weight:600; cursor:pointer; transition:var(--transition); }
.concept-card .buttons .live { background:#0a0a0a; color:white; }
.concept-card .buttons .code { background:var(--accent); color:white; }
.concept-card .buttons .select { background:transparent; border:2px solid var(--accent); color:var(--accent); }

/* Mobile Adjustments */
@media(max-width:900px){ .nav-links{display:none;} .mobile-menu-btn{display:block;} }
@media(max-width:768px){ .concepts { grid-template-columns:1fr; } .hero h1{font-size:4rem;} }
</style>
</head>
<body>

<header>
    <a href="#" class="logo">VIBZ</a>
    <nav class="nav-links">
        <a href="#hero">Home</a>
        <a href="#concepts">Concepts</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <button class="mobile-menu-btn" id="hamburger"><i class="fas fa-bars"></i></button>
</header>

<div class="full-menu" id="fullMenu">
    <a href="#hero">Home</a>
    <a href="#concepts">Concepts</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</div>

<section class="hero" id="hero">
    <h1>Websites That Bring You <span>More Customers</span></h1>
    <p>We design fast, modern websites for barbers, dentists, trades, and local services.</p>
    <div class="cta">
        <button class="primary" onclick="scrollToSection('concepts')">View Examples</button>
        <button class="secondary" onclick="scrollToSection('contact')">Get a Website</button>
    </div>
</section>

<section class="concepts" id="concepts">
    <!-- 6 Default Barber Templates -->
    <div class="concept-card">
        <img src="https://picsum.photos/400/300?random=1" alt="Barber 1">
        <h3>Barber Concept 1</h3>
        <div class="buttons">
            <button class="live" onclick="window.open('https://example.com/barber1','_blank')">View Live</button>
            <button class="code" onclick="fillCode('Barber1')">Code: Barber1</button>
            <button class="select" onclick="selectConcept('Barber Concept 1')">I Want This</button>
        </div>
    </div>
    <div class="concept-card">
        <img src="https://picsum.photos/400/300?random=2" alt="Barber 2">
        <h3>Barber Concept 2</h3>
        <div class="buttons">
            <button class="live" onclick="window.open('https://example.com/barber2','_blank')">View Live</button>
            <button class="code" onclick="fillCode('Barber2')">Code: Barber2</button>
            <button class="select" onclick="selectConcept('Barber Concept 2')">I Want This</button>
        </div>
    </div>
    <div class="concept-card">
        <img src="https://picsum.photos/400/300?random=3" alt="Barber 3">
        <h3>Barber Concept 3</h3>
        <div class="buttons">
            <button class="live" onclick="window.open('https://example.com/barber3','_blank')">View Live</button>
            <button class="code" onclick="fillCode('Barber3')">Code: Barber3</button>
            <button class="select" onclick="selectConcept('Barber Concept 3')">I Want This</button>
        </div>
    </div>
    <div class="concept-card">
        <img src="https://picsum.photos/400/300?random=4" alt="Barber 4">
        <h3>Barber Concept 4</h3>
        <div class="buttons">
            <button class="live" onclick="window.open('https://example.com/barber4','_blank')">View Live</button>
            <button class="code" onclick="fillCode('Barber4')">Code: Barber4</button>
            <button class="select" onclick="selectConcept('Barber Concept 4')">I Want This</button>
        </div>
    </div>
    <div class="concept-card">
        <img src="https://picsum.photos/400/300?random=5" alt="Barber 5">
        <h3>Barber Concept 5</h3>
        <div class="buttons">
            <button class="live" onclick="window.open('https://example.com/barber5','_blank')">View Live</button>
            <button class="code" onclick="fillCode('Barber5')">Code: Barber5</button>
            <button class="select" onclick="selectConcept('Barber Concept 5')">I Want This</button>
        </div>
    </div>
    <div class="concept-card">
        <img src="https://picsum.photos/400/300?random=6" alt="Barber 6">
        <h3>Barber Concept 6</h3>
        <div class="buttons">
            <button class="live" onclick="window.open('https://example.com/barber6','_blank')">View Live</button>
            <button class="code" onclick="fillCode('Barber6')">Code: Barber6</button>
            <button class="select" onclick="selectConcept('Barber Concept 6')">I Want This</button>
        </div>
    </div>
</section>

<script>
// Hamburger Menu
const hamburger = document.getElementById('hamburger');
const fullMenu = document.getElementById('fullMenu');
hamburger.addEventListener('click', ()=> fullMenu.classList.toggle('show'));

// Smooth Scroll
function scrollToSection(id){
    document.getElementById(id).scrollIntoView({behavior:'smooth'});
}

// Concept Code / Funnel Logic
function fillCode(code){
    alert(`Design code ${code} copied! Enter in funnel.`);
    // Example: store code in localStorage or funnel field
    localStorage.setItem('designCode', code);
}

function selectConcept(name){
    alert(`${name} selected! Moving to next funnel question.`);
    localStorage.setItem('selectedConcept', name);
    // Redirect to next funnel page
    window.location.href = '/barber/funnel.html';
}
</script>

</body>
</html>
