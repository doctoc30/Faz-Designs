<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Faz Designs</title>
<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #ff3131;
    color: white;
    overflow-x: hidden;
  }
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    background-color: #ff3131;
    z-index: 2000;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
  }
  .logo {
    font-weight: 900;
    font-size: 1.7rem;
    letter-spacing: 2px;
    user-select: none;
    cursor: default;
  }
  /* Hamburger */
  .hamburger {
    width: 28px;
    height: 22px;
    cursor: pointer;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 2100;
  }
  .hamburger span {
    display: block;
    height: 3.5px;
    background: white;
    border-radius: 2px;
    transition: all 0.35s ease-in-out;
  }
  .hamburger.active span:nth-child(1) {
    transform: translateY(9px) rotate(45deg);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:nth-child(3) {
    transform: translateY(-9px) rotate(-45deg);
  }

  /* Fullscreen sliding menu from left */
  nav.menu {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-color: #ff3131;
    transform: translateX(-100%);
    transition: transform 0.5s cubic-bezier(0.4,0,0.2,1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 4rem;
    z-index: 2050;
  }
  nav.menu.open {
    transform: translateX(0);
  }

  nav.menu ul {
    list-style: none;
  }
  nav.menu ul li {
    margin-bottom: 2.2rem;
    opacity: 0;
    transform: translateX(-40px);
    font-weight: 900;
    font-size: 3rem;
    letter-spacing: 0.1em;
  }
  nav.menu ul li a {
    color: white;
    text-decoration: none;
    user-select: none;
    display: inline-block;
    transition: color 0.3s ease;
  }
  nav.menu ul li a:hover {
    color: #222;
  }

  /* Animate menu items on open */
  nav.menu.open ul li {
    animation: slideInFade 0.4s forwards;
  }
  nav.menu.open ul li:nth-child(1) {
    animation-delay: 0.15s;
  }
  nav.menu.open ul li:nth-child(2) {
    animation-delay: 0.35s;
  }
  nav.menu.open ul li:nth-child(3) {
    animation-delay: 0.55s;
  }
  nav.menu.open ul li:nth-child(4) {
    animation-delay: 0.75s;
  }
  nav.menu.open ul li:nth-child(5) {
    animation-delay: 0.95s;
  }

  @keyframes slideInFade {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  /* Desktop view */
  @media (min-width: 768px) {
    .hamburger {
      display: none;
    }
    nav.menu {
      position: static;
      height: auto;
      width: auto;
      background: transparent;
      transform: none !important;
      padding-left: 0;
      flex-direction: row;
      justify-content: flex-end;
      align-items: center;
    }
    nav.menu ul {
      display: flex;
      gap: 3rem;
    }
    nav.menu ul li {
      margin: 0;
      opacity: 1 !important;
      transform: none !important;
      font-size: 1.25rem;
      animation: none !important;
    }
    nav.menu ul li a {
      font-weight: 900;
      font-size: 1.1rem;
      color: white;
      letter-spacing: 0.15em;
    }
    nav.menu ul li a:hover {
      color: #222;
    }
  }
</style>
</head>
<body>
<header>
  <div class="logo" aria-label="Faz Designs Logo">Faz Designs</div>
  <div class="hamburger" role="button" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-menu" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav class="menu" id="primary-menu" role="navigation" aria-hidden="true">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<script>
  const hamburger = document.querySelector('.hamburger');
  const menu = document.querySelector('nav.menu');

  function toggleMenu() {
    const isOpen = menu.classList.toggle('open');
    hamburger.classList.toggle('active');
    hamburger.setAttribute('aria-expanded', isOpen);
    menu.setAttribute('aria-hidden', !isOpen);
    document.body.style.overflow = isOpen ? 'hidden' : '';
  }

  hamburger.addEventListener('click', toggleMenu);
  hamburger.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleMenu();
    }
  });

  // Close menu when clicking on a link
  menu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      if(menu.classList.contains('open')) {
        toggleMenu();
      }
    });
  });
</script>

  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Splash + Form</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: white;
    }

    .color-rise {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 100%;
      background-color: white;
      animation: solidRise 8s ease-in-out forwards;
      z-index: 0;
    }

    @keyframes solidRise {
      0% { background-color: white; }
      100% { background-color: #ff3131; }
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      color: white;
      text-shadow: 0 0 30px #b30000;
      z-index: 1;
      text-align: center;
      opacity: 0;
      font-size: clamp(3rem, 8vw, 6rem);
      line-height: 1.2;
      white-space: pre-line;
    }

    @keyframes rocketRise {
      0% { transform: translate(-50%, -50%) translateY(0); opacity: 1; }
      100% { transform: translate(-50%, -150%) translateY(-100vh); opacity: 0; }
    }

    .typed-line { display: block; }

    .cursor {
      display: inline-block;
      width: 1ch;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Form Screen */
    .form-screen {
      position: absolute;
      top: 60px; /* lowered for header */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      background: #ff3131;
      display: none;
      flex-direction: column;
      justify-content: space-between; /* space inputs and skip */
      align-items: center;
      color: white;
      padding: 2rem;
      box-sizing: border-box;
      text-align: center;
      z-index: 2;
    }

    .form-screen.active { display: flex; }

    .form-screen h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    /* Container for inputs + next button */
    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    select, input[type="text"], input[type="email"] {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 2rem;
      width: 100%;
      cursor: pointer;
      /* appearance removed for native dropdown arrow */
    }

    button {
      background: white;
      color: #ff3131;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    .skip-link {
      background: transparent;
      color: white;
      text-decoration: underline;
      margin-top: 0; /* reset */
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      align-self: center;
      /* keep skip link at bottom */
    }

    /* Landscape */
    @media screen and (orientation: landscape) {
      .overlay-text {
        font-size: clamp(2rem, 4vw, 4rem);
        white-space: normal;
        max-width: 90vw;
        line-height: 1.3;
      }
      .form-screen {
        top: 80px;
        height: calc(100vh - 80px);
        padding: 3rem;
        justify-content: space-between; /* keep skip at bottom */
      }
      .form-screen h2 {
        font-size: 1.5rem;
        margin-bottom: 2.5rem;
      }
      .input-group {
        max-width: 400px;
        width: 60%;
      }
      select, input[type="text"], input[type="email"], button, .skip-link {
        width: 100%;
      }
      .skip-link {
        margin-top: 0;
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      .form-screen {
        padding: 1.5rem;
      }
      .input-group {
        max-width: none;
        width: 100%;
      }
      select, input[type="text"], input[type="email"], button, .skip-link {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>

<body>
  <div class="color-rise"></div>
  <div class="overlay-text" id="typewriter"></div>

  <div id="formWrapper">
    <div class="form-screen" id="q0">
      <h2>What type of website are you looking for?</h2>
      <div class="input-group">
        <select>
          <option>Business</option>
          <option>eCommerce</option>
          <option>Portfolio</option>
          <option>Blog</option>
          <option>Other</option>
        </select>
        <button onclick="next()">Next</button>
      </div>
      <a href='index.html' class="skip-link">Skip to Homepage</a>
    </div>

    <div class="form-screen" id="q1">
      <h2>How soon do you need your website completed?</h2>
      <div class="input-group">
        <select>
          <option>Within 1 week</option>
          <option>1â€“2 weeks</option>
          <option>1 month</option>
          <option>Flexible</option>
        </select>
        <button onclick="next()">Next</button>
      </div>
      <a href='index.html' class="skip-link">Skip to Homepage</a>
    </div>
    <!-- More form screens as needed -->
  </div>

  <script>
    const el = document.getElementById('typewriter');
    const lines = ["We build custom websites", "for small businesses"];
    const typingSpeed = 100;
    const lineDelay = 500;
    let currentLine = 0, currentChar = 0, lineEl = null;
    const cursor = document.createElement('span');
    cursor.classList.add('cursor');
    cursor.textContent = '|';

    function typeChar() {
      if (currentLine >= lines.length) {
        cursor.remove();
        setTimeout(() => {
          el.style.animation = 'rocketRise 2s ease forwards';
          setTimeout(() => document.getElementById('q0').classList.add('active'), 2500);
        }, 1500);
        return;
      }

      const text = lines[currentLine];
      if (!lineEl) {
        lineEl = document.createElement('div');
        lineEl.classList.add('typed-line');
        el.appendChild(lineEl);
        lineEl.appendChild(cursor);
      }

      if (currentChar < text.length) {
        const char = document.createTextNode(text[currentChar]);
        lineEl.insertBefore(char, cursor);
        currentChar++;
        setTimeout(typeChar, typingSpeed);
      } else {
        currentLine++; currentChar = 0; lineEl = null;
        setTimeout(typeChar, lineDelay);
      }
    }

    setTimeout(() => {
      el.style.opacity = 1;
      typeChar();
    }, 5000);

    function next() {
      const active = document.querySelector('.form-screen.active');
      if (!active) return;
      const nextId = `q${parseInt(active.id.slice(1)) + 1}`;
      active.classList.remove('active');
      const nextEl = document.getElementById(nextId);
      if (nextEl) nextEl.classList.add('active');
      else alert('End of form or add more steps');
    }
  </script>
</body>
</html>
