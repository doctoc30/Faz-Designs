<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivePro - Affordable Driving Lessons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f1e9;
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background-color: #1e3a8a;
            border-radius: 1.25rem;
            overflow: hidden;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            color: white;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu-btn {
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: block;
        }

        .nav-drawer {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 200px;
            background-color: #1e3a8a;
            color: white;
            padding: 1rem;
            z-index: 10;
        }

        .nav-drawer.active {
            display: block;
        }

        .nav-drawer a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 0.5rem 0;
            font-size: 1rem;
        }

        .content {
            padding: 1.25rem;
            color: white;
            text-align: center;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 0.625rem;
            line-height: 1.2;
        }

        .content p {
            font-size: 1rem;
            margin-bottom: 1.25rem;
        }

        .car-image {
            width: 100%;
            height: auto;
            margin-bottom: 1.25rem;
        }

        .button {
            display: inline-block;
            padding: 0.9375rem 2rem;
            background-color: #dc2626;
            color: white;
            text-decoration: none;
            font-size: 1.125rem;
            font-weight: bold;
            border-radius: 0.625rem;
            margin-bottom: 0.625rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #b91c1c;
        }

        .subtext {
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
        }

        .phone {
            display: inline-block;
            padding: 0.9375rem 2rem;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            font-size: 1.125rem;
            font-weight: bold;
            border-radius: 0.625rem;
            margin-bottom: 1.25rem;
            transition: background-color 0.3s;
        }

        .phone:hover {
            background-color: #2563eb;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 0.9375rem;
            margin-bottom: 1.25rem;
        }

        .social a {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.625rem 1.25rem;
            background-color: #f5f1e9;
        }

        .footer button {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .footer button:hover {
            transform: scale(1.1);
        }

        /* Mobile (up to 480px) */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                border-radius: 0;
            }
            .content h1 {
                font-size: 1.5rem;
            }
            .content p, .subtext {
                font-size: 0.875rem;
            }
            .button, .phone {
                width: 100%;
                font-size: 1rem;
            }
        }

        /* Tablet Portrait/Landscape (481px to 1024px) */
        @media (min-width: 481px) and (max-width: 1024px) {
            .container {
                max-width: 600px;
                margin: 1rem auto;
            }
            .content {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .button, .phone {
                width: auto;
                min-width: 200px;
            }
            .car-image {
                max-width: 400px;
            }
            .content h1 {
                font-size: 2.5rem;
            }
            .content p {
                font-size: 1.25rem;
            }
            @media (orientation: landscape) {
                .container {
                    max-width: 90%;
                    height: 60vh;
                }
                .content {
                    flex-direction: row;
                    justify-content: space-between;
                    align-items: center;
                }
                .car-image {
                    max-width: 40%;
                    margin: 0;
                }
                .button, .phone {
                    width: auto;
                    min-width: 150px;
                }
                .content h1 {
                    font-size: 2rem;
                }
                .content p {
                    font-size: 1rem;
                }
            }
        }

        /* Desktop (1025px and above) */
        @media (min-width: 1025px) {
            .container {
                max-width: 800px;
                display: flex;
                flex-direction: row;
                align-items: center;
                padding: 2rem;
            }
            .content {
                flex: 1;
                text-align: left;
                padding-right: 2rem;
            }
            .car-image {
                flex: 1;
                max-width: 50%;
                margin: 0;
            }
            .button, .phone {
                width: auto;
                min-width: 250px;
                display: inline-block;
                margin-right: 1rem;
            }
            .social {
                justify-content: flex-start;
            }
            .content h1 {
                font-size: 3rem;
            }
            .content p {
                font-size: 1.5rem;
            }
            .subtext {
                font-size: 1rem;
            }
            .header {
                display: none;
            }
            .footer {
                position: absolute;
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const navDrawer = document.querySelector('.nav-drawer');

        menuBtn.addEventListener('click', () => {
            navDrawer.classList.toggle('active');
        });

        const closeBtn = document.querySelector('.footer button:first-child');
        const refreshBtn = document.querySelector('.footer button:last-child');

        closeBtn.addEventListener('click', () => {
            document.querySelector('.container').style.display = 'none';
        });

        refreshBtn.addEventListener('click', () => {
            location.reload();
        });

        // Close nav drawer when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.header')) {
                navDrawer.classList.remove('active');
            }
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
