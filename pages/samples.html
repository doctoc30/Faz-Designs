<!DOCTYPE html>

<head>

        * {

        body {
            background-color: #f5f1e9;
            display: flex;

            align-items: center;

            padding: 20px;
        }

        .container {
            width: 100%;

            background-color: #1e3a8a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;

            padding: 15px 20px;

        }

        }

        .header .menu {

        }

        .content {
            padding: 20px;
            color: white;
            text-align: center;
        }

        .content h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .car-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #dc2626;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .button:hover {

        }

        .subtext {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .phone {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .phone:hover {
            background-color: #2563eb;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social a {
            color: white;
            font-size: 24px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f5f1e9;
        }

        .footer button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>

    <script>
        // Simple functionality for buttons (can be expanded)
        const closeBtn = document.querySelector('.footer button:first-child');
        const refreshBtn = document.querySelector('.footer button:last-child');

        closeBtn.addEventListener('click', () => {
            document.querySelector('.container').style.display = 'none';
        });

        refreshBtn.addEventListener('click', () => {
            location.reload();
        });
    </script>

</html>
