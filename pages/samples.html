<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivePro - Affordable Driving Lessons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f1e9;
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background-color: #1e3a8a;
            border-radius: 1.25rem;
            overflow: hidden;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            color: white;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header .menu {
            font-size: 1.5rem;
        }

        .content {
            padding: 1.25rem;
            color: white;
            text-align: center;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 0.625rem;
            line-height: 1.2;
        }

        .content p {
            font-size: 1rem;
            margin-bottom: 1.25rem;
        }

        .car-image {
            width: 100%;
            height: auto;
            margin-bottom: 1.25rem;
        }

        .button {
            display: inline-block;
            padding: 0.9375rem 2rem;
            background-color: #dc2626;
            color: white;
            text-decoration: none;
            font-size: 1.125rem;
            font-weight: bold;
            border-radius: 0.625rem;
            margin-bottom: 0.625rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #b91c1c;
        }

        .subtext {
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
        }

        .phone {
            display: inline-block;
            padding: 0.9375rem 2rem;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            font-size: 1.125rem;
            font-weight: bold;
            border-radius: 0.625rem;
            margin-bottom: 1.25rem;
            transition: background-color 0.3s;
        }

        .phone:hover {
            background-color: #2563eb;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 0.9375rem;
            margin-bottom: 1.25rem;
        }

        .social a {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.625rem 1.25rem;
            background-color: #f5f1e9;
        }

        .footer button {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .footer button:hover {
            transform: scale(1.1);
        }

        /* Mobile (up to 480px) */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                border-radius: 0;
            }
            .content h1 {
                font-size: 1.5rem;
            }
            .content p, .subtext {
                font-size: 0.875rem;
            }
            .button, .phone {
                width: 100%;
                font-size: 1rem;
            }
        }

        /* Tablet (481px to 1024px) */
        @media (min-width: 481px) and (max-width: 1024px) {
            .container {
                max-width: 600px;
                margin: 1rem auto;
            }
            .content {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .button, .phone {
                width: auto;
                min-width: 200px;
            }
            .car-image {
                max-width: 400px;
            }
            .content h1 {
                font-size: 2.5rem;
            }
            .content p {
                font-size: 1.25rem;
            }
        }

        /* Desktop (1025px and above) */
        @media (min-width: 1025px) {
            .container {
                max-width: 800px;
                display: flex;
                flex-direction: row;
                align-items: center;
                padding: 2rem;
            }
            .content {
                flex: 1;
                text-align: left;
                padding-right: 2rem;
            }
            .car-image {
                flex: 1;
                max-width: 50%;
                margin: 0;
            }
            .button, .phone {
                width: auto;
                min-width: 250px;
                display: inline-block;
                margin-right: 1rem;
            }
            .social {
                justify-content: flex-start;
            }
            .content h1 {
                font-size: 3rem;
            }
            .content p {
                font-size: 1.5rem;
            }
            .subtext {
                font-size: 1rem;
            }
            .header {
                display: none;
            }
            .footer {
                position: absolute;
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üöó DRIVEPRO</div>
            <div class="menu">‚ãÆ</div>
        </div>
        <div class="content">
            <h1>Affordable<br>driving lessons</h1>
            <p>Book online, or call to speak with us.</p>
            <img src="https://via.placeholder.com/300x150?text=Car+Image" alt="Driving Lesson Car" class="car-image">
            <a href="#" class="button">BOOK NOW</a>
            <p class="subtext">Grab your spot in seconds.</p>
            <a href="tel:01234567890" class="phone">01234 567 890</a>
            <div class="social">
                <a href="#">f</a>
                <a href="#">i</a>
                <a href="#">üê¶</a>
            </div>
        </div>
        <div class="footer">
            <button>√ó</button>
            <button>‚Üª</button>
        </div>
    </div>

    <script>
        const closeBtn = document.querySelector('.footer button:first-child');
        const refreshBtn = document.querySelector('.footer button:last-child');

        closeBtn.addEventListener('click', () => {
            document.querySelector('.container').style.display = 'none';
        });

        refreshBtn.addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
