<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driving School</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0b1e8b0.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary: #ec4899;
      --accent: #a21caf;
      --text: #111827;
      --light: #fce7f3;
      --white: #fff;
      --font: 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      background: var(--primary);
      color: var(--text);
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #000;
      color: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      font-size: 1rem;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .hero {
      padding: 2rem 1rem 1rem;
      text-align: left;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--white);
      margin-bottom: 1rem;
    }

    .hero .cta-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: var(--white);
      font-weight: 600;
      text-decoration: none;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }

    .hero-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      padding: 0 1rem;
      margin-bottom: 2rem;
    }

    .card {
      background: var(--light);
      border-radius: 0.75rem;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .card p {
      font-weight: 600;
    }

    .about {
      background: #fdf2f8;
      padding: 2rem 1rem;
      text-align: left;
    }

    .about h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .about p {
      font-size: 1rem;
      color: #444;
    }

    footer {
      background: #fdf2f8;
      padding: 1rem;
      text-align: center;
    }

    footer a {
      margin: 0 0.5rem;
      color: #111827;
      text-decoration: none;
      font-size: 1.25rem;
    }

    @media (min-width: 768px) {
      .hero h1 {
        font-size: 3.5rem;
      }

      .grid {
        grid-template-columns: repeat(4, 1fr);
      }

      .hero {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 3rem;
      }

      .hero-text {
        max-width: 50%;
      }

      .hero-img {
        max-width: 45%;
      }

      .about {
        padding: 3rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div id="time">10:49</div>
    <div class="menu-icon"><i class="fas fa-bars"></i></div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Learn to<br>Drive</h1>
      <a href="#" class="cta-btn">CONTACT US</a>
    </div>
    <img src="https://via.placeholder.com/400x200.png?text=Driving+Car" alt="Driving Car" class="hero-img">
  </section>

  <section class="grid">
    <div class="card">
      <i class="fas fa-calendar-alt"></i>
      <p>Programs</p>
    </div>
    <div class="card">
      <i class="fas fa-car-side"></i>
      <p>Our Vehicles</p>
    </div>
    <div class="card">
      <i class="fas fa-user"></i>
      <p>Instructors</p>
    </div>
    <div class="card">
      <i class="fas fa-id-card"></i>
      <p>Licensing</p>
    </div>
  </section>

  <section class="about">
    <h2>ABOUT US</h2>
    <p>We offer comprehensive driving courses to suit all experience levels.</p>
  </section>

  <footer>
    <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </footer>

  <script>
    // Set static time as in design
    document.getElementById("time").textContent = "10:49";
  </script>

</body>
</html>
