<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driving School</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #003f4f;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #003f4f;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .logo i {
      margin-right: 0.5rem;
    }

    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .hero {
      padding: 1.5rem;
      text-align: left;
    }

    .hero h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      margin: 0.5rem 0 1rem;
      color: #cde9ec;
    }

    .hero button {
      background: #01292d;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .callback-box {
      background: #45c5cd;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 10px;
      max-width: 300px;
    }

    .callback-box h3 {
      margin-top: 0;
      color: black;
    }

    .callback-box input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .callback-box button {
      width: 100%;
      background: #003f4f;
      color: white;
      border: none;
      padding: 0.6rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .features {
      display: flex;
      justify-content: space-around;
      padding: 1.5rem 0;
      background: #004f5f;
      flex-wrap: wrap;
    }

    .feature {
      text-align: center;
      margin: 1rem;
      width: 120px;
    }

    .feature i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .feature h4 {
      margin: 0.3rem 0;
    }

    .feature p {
      font-size: 0.75rem;
      color: #a0d1d4;
    }

    .services-header {
      background: #004f5f;
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .social-icons {
      display: flex;
      justify-content: flex-end;
      padding: 0.5rem 1rem;
      background: #004f5f;
    }

    .social-icons a {
      color: white;
      margin-left: 1rem;
      font-size: 1.2rem;
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 1.6rem;
      }

      .feature {
        width: 100px;
        margin: 0.5rem;
      }

      .callback-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fa-solid fa-triangle-exclamation"></i>
      DRIVING SCHOOL
    </div>
    <div class="hamburger">
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>

  <section class="hero">
    <h1>Learn to Drive</h1>
    <p>Start your driving journey today</p>
    <button>BOOK NOW</button>

    <div class="callback-box">
      <h3>Request Callback</h3>
      <input type="text" placeholder="Full Name" />
      <input type="text" placeholder="Phone Number" />
      <button>Request</button>
    </div>
  </section>

  <section class="features">
    <div class="feature">
      <i class="fa-solid fa-calendar-check"></i>
      <h4>Flexible Scheduling</h4>
      <p>Children Przeozing</p>
    </div>
    <div class="feature">
      <i class="fa-solid fa-shield-halved"></i>
      <h4>Experienced Instructors</h4>
      <p>Inten»õe Sorrecte</p>
    </div>
    <div class="feature">
      <i class="fa-solid fa-id-badge"></i>
      <h4>Practical Training</h4>
      <p>Doostorwork</p>
    </div>
  </section>

  <div class="services-header">
    Our Services
  </div>
  <div class="social-icons">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </div>

  <!-- Optional Chat & Call Buttons -->
  <div style="position: fixed; bottom: 90px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000;">
    <a href="tel:+123456789" style="background: #004f5f; color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
      <i class="fa-solid fa-phone"></i>
    </a>
    <a href="#" style="background: #004f5f; color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
      <i class="fa-regular fa-comment-dots"></i>
    </a>
  </div>

  <!-- Scroll-to-top & Share Button (mocked as per screenshot) -->
  <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 999;">
    <div style="background: white; padding: 0.6rem 1.2rem; border-radius: 40px; display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
      <i class="fa-solid fa-xmark" style="margin-right: 1rem; color: #333;"></i>
      <i class="fa-solid fa-arrow-up-from-bracket" style="color: #333;"></i>
    </div>
  </div>

</body>
</html>
