<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Faz Designs</title>

<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:'Poppins',sans-serif;background-color:#ff3131;color:#fff;overflow-x:hidden;}

  /* ----- HEADER / NAV ----- */
  header{position:fixed;top:0;left:0;right:0;height:60px;display:flex;align-items:center;justify-content:space-between;padding:0 20px;background-color:#ff3131;z-index:2000;box-shadow:0 2px 8px rgb(0 0 0 / 0.15);}
  .logo{font-weight:900;font-size:1.7rem;letter-spacing:2px;user-select:none;cursor:default;}
  .hamburger{width:28px;height:22px;cursor:pointer;position:relative;display:flex;flex-direction:column;justify-content:space-between;z-index:2100;}
  .hamburger span{display:block;height:3.5px;background:#fff;border-radius:2px;transition:all 0.35s ease-in-out;}
  .hamburger.active span:nth-child(1){transform:translateY(9px) rotate(45deg);}
  .hamburger.active span:nth-child(2){opacity:0;}
  .hamburger.active span:nth-child(3){transform:translateY(-9px) rotate(-45deg);}

  nav.menu{position:fixed;top:0;left:0;width:100vw;height:100vh;background-color:#ff3131;transform:translateX(-100%);transition:transform 0.5s cubic-bezier(0.4,0,0.2,1);display:flex;flex-direction:column;justify-content:center;padding-left:4rem;z-index:2050;}
  nav.menu.open{transform:translateX(0);}
  nav.menu ul{list-style:none;}
  nav.menu ul li{margin-bottom:2.2rem;opacity:0;transform:translateX(-40px);font-weight:900;font-size:3rem;letter-spacing:0.1em;}
  nav.menu ul li a{color:#fff;text-decoration:none;user-select:none;display:inline-block;transition:color 0.3s ease;}
  nav.menu ul li a:hover{color:#222;}
  nav.menu.open ul li{animation:slideInFade 0.4s forwards;}
  nav.menu.open ul li:nth-child(1){animation-delay:0.15s;}
  nav.menu.open ul li:nth-child(2){animation-delay:0.35s;}
  nav.menu.open ul li:nth-child(3){animation-delay:0.55s;}
  nav.menu.open ul li:nth-child(4){animation-delay:0.75s;}
  nav.menu.open ul li:nth-child(5){animation-delay:0.95s;}
  @keyframes slideInFade{to{opacity:1;transform:translateX(0);}}

  /* Desktop menu */
  @media(min-width:1024px){
    .hamburger{display:none;}
    nav.menu{position:static;height:auto;width:auto;background:transparent;transform:none!important;padding-left:0;flex-direction:row;justify-content:flex-end;align-items:center;}
    nav.menu ul{display:flex;gap:3rem;}
    nav.menu ul li{margin:0;opacity:1!important;transform:none!important;font-size:1.25rem;animation:none!important;}
    nav.menu ul li a{font-weight:900;font-size:1.1rem;letter-spacing:0.15em;}
    nav.menu ul li a:hover{color:#222;}
  }

  /* ----- GLOBAL BASE ----- */
  nav ul{display:block;}
  nav ul li{margin:0;padding:0;}
  nav ul li a{padding:0.5rem 1rem;}

  main{padding:80px 20px 20px;max-width:960px;margin:0 auto;}

  .card{margin:80px auto;max-width:900px;padding:40px 20px;background:transparent;color:#fff;text-align:center;}
  .card h2{font-size:2rem;margin-bottom:20px;}
  .card p,.card ul,.card .timeline,.card .timeline-step{font-size:1.1rem;line-height:1.8;margin:0 auto 20px;text-align:center;color:#fff;}
  .card ul{list-style:none;padding:0;}

  /* ----- FOOTER & SOCIAL ----- */
  footer{flex-direction:column;text-align:center;}
  .social-icons{max-width:400px;width:100%;margin:0 auto;justify-content:center;align-items:center;display:flex!important;flex-wrap:nowrap;padding:0;gap:40px;}
  .social-icons a{width:60px;height:60px;font-size:40px;color:#fff;display:flex;justify-content:center;align-items:center;animation:coin-spin 6s linear infinite;transform-style:preserve-3d;perspective:1000px;margin:0;}
  .social-icons img{width:48px;height:48px;filter:brightness(0) invert(1);transition:transform 0.4s ease;}
  @keyframes coin-spin{0%{transform:rotateY(0deg);}100%{transform:rotateY(360deg);}}
  @media(orientation:landscape) and (max-device-width:812px){footer{padding-left:max(env(safe-area-inset-left),20px);padding-right:max(env(safe-area-inset-right),20px);}}
  .footer-inner{display:flex;justify-content:center;align-items:center;text-align:center;width:100%;color:rgba(255,255,255,0.6);font-size:0.95rem;padding-top:10px;}

  /* ----- ABOUT SECTION (unchanged) ----- */
  .about-section{padding:100px 20px;background:transparent;backdrop-filter:blur(15px);}
  .section-title{text-align:center;font-size:2.8rem;font-weight:700;margin-bottom:60px;position:relative;color:#fff;}
  .section-title::after{content:'';display:block;width:60px;height:4px;background:#ff3131;margin:20px auto 0;border-radius:2px;}
  .about-grid{display:grid;gap:40px;grid-template-columns:1fr;}
  .about-box{background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:16px;padding:30px;backdrop-filter:blur(10px);transition:transform 0.3s ease;}
  .about-box:hover{transform:scale(1.02);}
  .about-box h3{font-size:1.4rem;color:#ff8f31;margin-bottom:10px;}
  .about-box p{color:#ddd;font-size:1rem;line-height:1.6;}
  @media(min-width:768px){.about-grid{grid-template-columns:1fr 1fr;}}
  @media(min-width:1024px){.about-grid{grid-template-columns:1fr 1fr 1fr;}}
</style>
</head>

<body>

  <div class="logo" aria-label="Faz Designs Logo">Faz Designs</div>
  <div class="hamburger" role="button" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-menu" tabindex="0">
    <span></span><span></span><span></span>
  </div>

  <nav class="menu" id="primary-menu" role="navigation" aria-hidden="true">
    <ul>
      <li><a href="/Faz-Designs/pages/home.html">Home</a></li>
      <li><a href="/Faz-Designs/pages/about.html">About</a></li>

<!-- AOS -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();

  document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('nav.menu');

    if (hamburger && menu) {
      hamburger.addEventListener('click', () => {
        const expanded = hamburger.getAttribute('aria-expanded') === 'true';
        hamburger.setAttribute('aria-expanded', !expanded);
        hamburger.classList.toggle('active');
        menu.classList.toggle('open');
        menu.setAttribute('aria-hidden', expanded ? 'true' : 'false');
      });

      hamburger.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          hamburger.click();
        }
      });
    }
  });
</script>
</body>
</html>
