<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Faz Designs</title>

<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #ff3131;
    color: white;
    overflow-x: hidden;
  }
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    background-color: #ff3131;
    z-index: 2000;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
  }
  .logo {
    font-weight: 900;
    font-size: 1.7rem;
    letter-spacing: 2px;
    user-select: none;
    cursor: default;
  }
  .hamburger {
    width: 28px;
    height: 22px;
    cursor: pointer;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 2100;
  }
  .hamburger span {
    display: block;
    height: 3.5px;
    background: white;
    border-radius: 2px;
    transition: all 0.35s ease-in-out;
  }
  .hamburger.active span:nth-child(1) {
    transform: translateY(9px) rotate(45deg);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:nth-child(3) {
    transform: translateY(-9px) rotate(-45deg);
  }

  nav.menu {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-color: #ff3131;
    transform: translateX(-100%);
    transition: transform 0.5s cubic-bezier(0.4,0,0.2,1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 4rem;
    z-index: 2050;
  }
  nav.menu.open {
    transform: translateX(0);
  }
  nav.menu ul {
    list-style: none;
  }
  nav.menu ul li {
    margin-bottom: 2.2rem;
    opacity: 0;
    transform: translateX(-40px);
    font-weight: 900;
    font-size: 3rem;
    letter-spacing: 0.1em;
  }
  nav.menu ul li a {
    color: white;
    text-decoration: none;
    user-select: none;
    display: inline-block;
    transition: color 0.3s ease;
  }
  nav.menu ul li a:hover {
    color: #222;
  }
  nav.menu.open ul li {
    animation: slideInFade 0.4s forwards;
  }
  nav.menu.open ul li:nth-child(1) {
    animation-delay: 0.15s;
  }
  nav.menu.open ul li:nth-child(2) {
    animation-delay: 0.35s;
  }
  nav.menu.open ul li:nth-child(3) {
    animation-delay: 0.55s;
  }
  nav.menu.open ul li:nth-child(4) {
    animation-delay: 0.75s;
  }
  nav.menu.open ul li:nth-child(5) {
    animation-delay: 0.95s;
  }
  @keyframes slideInFade {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  /* Desktop view - raised breakpoint to 1024px */
  @media (min-width: 1024px) {
    .hamburger {
      display: none;
    }
    nav.menu {
      position: static;
      height: auto;
      width: auto;
      background: transparent;
      transform: none !important;
      padding-left: 0;
      flex-direction: row;
      justify-content: flex-end;
      align-items: center;
    }
    nav.menu ul {
      display: flex;
      gap: 3rem;
    }
    nav.menu ul li {
      margin: 0;
      opacity: 1 !important;
      transform: none !important;
      font-size: 1.25rem;
      animation: none !important;
    }
    nav.menu ul li a {
      font-weight: 900;
      font-size: 1.1rem;
      color: white;
      letter-spacing: 0.15em;
    }
    nav.menu ul li a:hover {
      color: #222;
    }
  }
 
 /* ---------- BASE STYLES ---------- */

nav ul {
  display: block;
}

nav ul li {
  margin: 0;
  padding: 0;
}

nav ul li a {
  padding: 0.5rem 1rem;
}

/* Main content styles */
main {
  padding: 80px 20px 20px; /* Top padding to clear fixed header + some bottom/side padding */
  max-width: 960px;
  margin: 0 auto;
}

.card {
  margin: 80px auto;
  max-width: 900px;
  padding: 40px 20px;
  background-color: transparent; /* Transparent background */
  color: #fff;                   /* All text white */
  text-align: center;
}

.card h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #fff;
}

.card p,
.card ul,
.card .timeline,
.card .timeline-step {
  text-align: center;
  font-size: 1.1rem;
  line-height: 1.8;
  margin: 0 auto 20px;
  color: #fff;
}

.card ul {
  list-style: none;
  padding: 0;
}

.timeline-step {
  margin-bottom: 20px;
  color: #fff;
}



 /* Ensure footer uses column layout for content centering */
footer {
  flex-direction: column; /* stack content vertically */
  text-align: center;     /* center text inside */
}

/* Your social-icons container */
.social-icons {
  max-width: 400px;
  width: 100%;
  margin: 0 auto;
  gap: 40px;
  justify-content: center;
  align-items: center;
  display: flex !important; /* enforce flex */
  flex-wrap: nowrap;        /* prevent wrapping */
  padding: 0;
}

/* Social links: bigger and center aligned */
.social-icons a {
  width: 60px;
  height: 60px;
  font-size: 40px;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: coin-spin 6s linear infinite;
  transform-style: preserve-3d;
  perspective: 1000px;
  margin: 0; /* remove extra margin */
}

/* Make sure images inside scale and center */
.social-icons img {
  width: 48px;  /* bigger icons */
  height: 48px;
  filter: brightness(0) invert(1);
  transition: transform 0.4s ease;
}

/* Coin spin keyframes unchanged */
@keyframes coin-spin {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(360deg);
  }
}

/* iPhone landscape fix */
@media (orientation: landscape) and (max-device-width: 812px) {
  footer {
    padding-left: max(env(safe-area-inset-left), 20px);
    padding-right: max(env(safe-area-inset-right), 20px);
  }
}

.footer-inner {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  width: 100%;
  color: rgba(255, 255, 255, 0.6); /* white with 60% opacity */
  font-size: 0.95rem;
  padding-top: 10px;
}

 /* CONTACT FORM STYLING */
.contact-section {
  padding: 60px 20px;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
}

.contact-form {
  max-width: 500px;
  width: 100%;
  background: transparent;
  color: #fff;
}

.contact-form h2 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 24px;
  font-weight: 700;
  color: #fff;
}

/* Input Group */
.form-group {
  position: relative;
  margin-bottom: 30px;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 10px 0;
  background: transparent;
  border: none;
  border-bottom: 2px solid #fff;
  color: #fff; /* WHITE TEXT */
  font-size: 16px;
  font-weight: 600;
  outline: none;
  resize: none;
}

.form-group label {
  position: absolute;
  top: 10px;
  left: 0;
  color: #aaa;
  font-weight: 600;
  pointer-events: none;
  transition: 0.3s ease;
}

/* Float label on focus */
.form-group input:focus + label,
.form-group input:valid + label,
.form-group textarea:focus + label,
.form-group textarea:valid + label {
  top: -16px;
  font-size: 13px;
  color: #fff;
}

/* Submit Button Group */
.submit-group {
  text-align: center;
}

.contact-form button {
  padding: 12px 30px;
  border: 2px solid #fff;
  background: transparent;
  color: #fff;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.contact-form button:hover {
  background: #fff;
  color: #000;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
}

/* Responsive */
@media (max-width: 500px) {
  .contact-form h2 {
    font-size: 20px;
  }

  .form-group input,
  .form-group textarea {
    font-size: 14px;
  }

  .contact-form button {
    font-size: 14px;
    padding: 10px 25px;
  }
}

 .site-button {
  padding: 1rem 2rem;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  background: white;
  color: #ff3131;
  font-weight: bold;
  cursor: pointer;
  width: auto;
  min-width: 100px;
  transition: opacity 0.3s ease;
}

.site-button:hover {
  opacity: 0.9;
}
</style>

<script>
  // Hamburger menu toggle logic
  const hamburger = document.querySelector('.hamburger');
  const menu = document.querySelector('nav.menu');

  hamburger.addEventListener('click', () => {
    const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
    hamburger.setAttribute('aria-expanded', !expanded);
    hamburger.classList.toggle('active');
    menu.classList.toggle('open');
    menu.setAttribute('aria-hidden', expanded);
  });

  // Optional: keyboard accessibility for hamburger
  hamburger.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      hamburger.click();
    }
  });
</script>
