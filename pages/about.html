<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #ff3131;
    color: white;
    overflow-x: hidden;
  }
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    background-color: #ff3131;
    z-index: 2000;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
  }
  .logo {
    font-weight: 900;
    font-size: 1.7rem;
    letter-spacing: 2px;
    user-select: none;
    cursor: default;
  }
  .hamburger {
    width: 28px;
    height: 22px;
    cursor: pointer;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 2100;
  }
  .hamburger span {
    display: block;
    height: 3.5px;
    background: white;
    border-radius: 2px;
    transition: all 0.35s ease-in-out;
  }
  .hamburger.active span:nth-child(1) {
    transform: translateY(9px) rotate(45deg);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:nth-child(3) {
    transform: translateY(-9px) rotate(-45deg);
  }

  nav.menu {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-color: #ff3131;
    transform: translateX(-100%);
    transition: transform 0.5s cubic-bezier(0.4,0,0.2,1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 4rem;
    z-index: 2050;
  }
  nav.menu.open {
    transform: translateX(0);
  }
  nav.menu ul {
    list-style: none;
  }
  nav.menu ul li {
    margin-bottom: 2.2rem;
    opacity: 0;
    transform: translateX(-40px);
    font-weight: 900;
    font-size: 3rem;
    letter-spacing: 0.1em;
  }
  nav.menu ul li a {
    color: white;
    text-decoration: none;
    user-select: none;
    display: inline-block;
    transition: color 0.3s ease;
  }
  nav.menu ul li a:hover {
    color: #222;
  }
  nav.menu.open ul li {
    animation: slideInFade 0.4s forwards;
  }
  nav.menu.open ul li:nth-child(1) {
    animation-delay: 0.15s;
  }
  nav.menu.open ul li:nth-child(2) {
    animation-delay: 0.35s;
  }
  nav.menu.open ul li:nth-child(3) {
    animation-delay: 0.55s;
  }
  nav.menu.open ul li:nth-child(4) {
    animation-delay: 0.75s;
  }
  nav.menu.open ul li:nth-child(5) {
    animation-delay: 0.95s;
  }
  @keyframes slideInFade {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  /* Desktop view - raised breakpoint to 1024px */
  @media (min-width: 1024px) {
    .hamburger {
      display: none;
    }
    nav.menu {
      position: static;
      height: auto;
      width: auto;
      background: transparent;
      transform: none !important;
      padding-left: 0;
      flex-direction: row;
      justify-content: flex-end;
      align-items: center;
    }
    nav.menu ul {
      display: flex;
      gap: 3rem;
    }
    nav.menu ul li {
      margin: 0;
      opacity: 1 !important;
      transform: none !important;
      font-size: 1.25rem;
      animation: none !important;
    }
    nav.menu ul li a {
      font-weight: 900;
      font-size: 1.1rem;
      color: white;
      letter-spacing: 0.15em;
    }
    nav.menu ul li a:hover {
      color: #222;
    }
  }

    .spin-icon {
      display: inline-block;

      height: 48px;
      perspective: 1000px;
      animation: coinSpin 3s linear infinite;
      opacity: 0.95;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .spin-icon img {
      width: 100%;
      height: auto;
      filter: brightness(0) invert(1); /* white icons */
      display: block;
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }

    @keyframes coinSpin {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .spin-icon:hover {
      animation-play-state: paused;
      transform: scale(1.2);
      opacity: 1;
    }

    @media (prefers-color-scheme: light) {
      .spin-icon img {
        filter: brightness(0) invert(1);
      }
    }

<script>

   // Toggle visibility every 5 seconds
  const front = document.querySelector('.slider-face.front');
  const back = document.querySelector('.slider-face.back');
  let visibleFront = true;

  setInterval(() => {
    if (visibleFront) {
      front.classList.remove('visible');
      back.classList.add('visible');
    } else {
      back.classList.remove('visible');
      front.classList.add('visible');
    }
    visibleFront = !visibleFront;
  }, 5000);
// --- Hamburger menu ---

const hamburger = document.querySelector('.hamburger');
const menu = document.querySelector('nav.menu');

function toggleMenu() {
  const isOpen = menu.classList.toggle('open');
  hamburger.classList.toggle('active');
  hamburger.setAttribute('aria-expanded', isOpen);
  menu.setAttribute('aria-hidden', !isOpen);
  document.body.style.overflow = isOpen ? 'hidden' : '';
}

// Attach event listeners
hamburger.addEventListener('click', (event) => {
  event.stopPropagation(); // Prevent click conflicts
  toggleMenu();
});

// Close menu when clicking outside
document.addEventListener('click', (event) => {
  if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
    menu.classList.remove('open');
    hamburger.classList.remove('active');
    hamburger.setAttribute('aria-expanded', false);
    menu.setAttribute('aria-hidden', true);
    document.body.style.overflow = '';
  }
});

// Debugging: Log clicks to confirm event triggers
// Comment out or remove before production
document.addEventListener('click', (event) => {

</script>
