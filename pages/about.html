<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Faz Designs</title>

<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #ff3131;
    color: white;
    overflow-x: hidden;
  }
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    background-color: #ff3131;
    z-index: 2000;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
  }
  .logo {
    font-weight: 900;
    font-size: 1.7rem;
    letter-spacing: 2px;
    user-select: none;
    cursor: default;
  }
  .hamburger {
    width: 28px;
    height: 22px;
    cursor: pointer;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 2100;
  }
  .hamburger span {
    display: block;
    height: 3.5px;
    background: white;
    border-radius: 2px;
    transition: all 0.35s ease-in-out;
  }
  .hamburger.active span:nth-child(1) {
    transform: translateY(9px) rotate(45deg);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:nth-child(3) {
    transform: translateY(-9px) rotate(-45deg);
  }

  nav.menu {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-color: #ff3131;
    transform: translateX(-100%);
    transition: transform 0.5s cubic-bezier(0.4,0,0.2,1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 4rem;
    z-index: 2050;
  }
  nav.menu.open {
    transform: translateX(0);
  }
  nav.menu ul {
    list-style: none;
  }
  nav.menu ul li {
    margin-bottom: 2.2rem;
    opacity: 0;
    transform: translateX(-40px);
    font-weight: 900;
    font-size: 3rem;
    letter-spacing: 0.1em;
  }
  nav.menu ul li a {
    color: white;
    text-decoration: none;
    user-select: none;
    display: inline-block;
    transition: color 0.3s ease;
  }
  nav.menu ul li a:hover {
    color: #222;
  }
  nav.menu.open ul li {
    animation: slideInFade 0.4s forwards;
  }
  nav.menu.open ul li:nth-child(1) {
    animation-delay: 0.15s;
  }
  nav.menu.open ul li:nth-child(2) {
    animation-delay: 0.35s;
  }
  nav.menu.open ul li:nth-child(3) {
    animation-delay: 0.55s;
  }
  nav.menu.open ul li:nth-child(4) {
    animation-delay: 0.75s;
  }
  nav.menu.open ul li:nth-child(5) {
    animation-delay: 0.95s;
  }
  @keyframes slideInFade {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  /* Desktop view - raised breakpoint to 1024px */
  @media (min-width: 1024px) {
    .hamburger {
      display: none;
    }
    nav.menu {
      position: static;
      height: auto;
      width: auto;
      background: transparent;
      transform: none !important;
      padding-left: 0;
      flex-direction: row;
      justify-content: flex-end;
      align-items: center;
    }
    nav.menu ul {
      display: flex;
      gap: 3rem;
    }
    nav.menu ul li {
      margin: 0;
      opacity: 1 !important;
      transform: none !important;
      font-size: 1.25rem;
      animation: none !important;
    }
    nav.menu ul li a {
      font-weight: 900;
      font-size: 1.1rem;
      color: white;
      letter-spacing: 0.15em;
    }
    nav.menu ul li a:hover {
      color: #222;
    }
  }
 
 /* ---------- BASE STYLES ---------- */

nav ul {
  display: block;
}

nav ul li {
  margin: 0;
  padding: 0;
}

nav ul li a {
  padding: 0.5rem 1rem;
}

/* Main content styles */
main {
  padding: 80px 20px 20px; /* Top padding to clear fixed header + some bottom/side padding */
  max-width: 960px;

}

.card {

/* FIXED Footer inside main */

.social-icons {

  justify-content: center;
  flex-wrap: wrap;
  gap: 1rem;
  margin-bottom: 1rem;
}

.social-icons a {
  display: inline-block;
  margin: 0 1.2rem;
}

.social-icons img {
  width: 30px;
  height: 30px;
  filter: brightness(0) invert(1); /* white icons */
  transition: transform 0.4s ease;
}

.spin-icon:hover img {
  transform: rotate(360deg);
}

/* Footer text */
.footer-inner {
  text-align: center;
  color: #999;
  font-size: 0.95rem;
}



 footer {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;   /* small horizontal padding for narrow screens */
  background-color: #222;
  flex-wrap: wrap;      /* if screen is too narrow, icons wrap nicely */
}

.social-icons {
  display: flex;
  gap: 40px;

  justify-content: center; /* centers icons within this container */
  width: 100%;          /* take full width to aid centering */

.social-icons a {

  justify-content: center;
  align-items: center;
  animation: coin-spin 6s linear infinite;
  transform-style: preserve-3d;
  perspective: 1000px;
}
</style>

<script>
  // Hamburger menu toggle logic
  const hamburger = document.querySelector('.hamburger');
  const menu = document.querySelector('nav.menu');

  hamburger.addEventListener('click', () => {
    const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
    hamburger.setAttribute('aria-expanded', !expanded);
    hamburger.classList.toggle('active');
    menu.classList.toggle('open');
    menu.setAttribute('aria-hidden', expanded);
  });

  // Optional: keyboard accessibility for hamburger
  hamburger.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      hamburger.click();
    }
  });
</script>
